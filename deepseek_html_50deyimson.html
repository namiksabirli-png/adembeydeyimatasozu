</head>

        ];

        // Yanlış seçenekler için sahte deyim anlamları
        const fakeMeanings = [
            "bir işi çabucak bitirmek",

        // Ses efektleri
        function playCorrectSound() {
            // Basit bir doğru ses efekti
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playIncorrectSound() {
            // Basit bir yanlış ses efekti
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 300;
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Uygulama durumu
        let state = {
            currentScreen: 'main',
            selectedLetter: '',
            currentSet: 1,
            currentQuestionIndex: 0,
            score: { correct: 0, incorrect: 0 },
            questions: [],
            wrongAnswers: []
        };

        // DOM elementleri
        const mainScreen = document.getElementById('main-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const alphabetButtons = document.getElementById('alphabet-buttons');
        const selectedLetter = document.getElementById('selected-letter');
        const setButtons = document.getElementById('set-buttons');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestion = document.getElementById('current-question');
        const scoreElement = document.getElementById('score');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const retryWrongBtn = document.getElementById('retry-wrong-btn');
        const nextSetBtn = document.getElementById('next-set-btn');
        const wrongAnswersContainer = document.getElementById('wrong-answers-container');

        // Alfabe butonlarını oluştur
        function createAlphabetButtons() {
            const alphabet = 'ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ';
            for (let letter of alphabet) {
                const button = document.createElement('button');
                button.className = 'alphabet-btn';
                button.textContent = letter;
                button.addEventListener('click', () => selectLetter(letter));
                alphabetButtons.appendChild(button);
            }
        }

        // Harf seçildiğinde
        function selectLetter(letter) {
            state.selectedLetter = letter;
            selectedLetter.textContent = `Seçilen Harf: ${letter}`;
            createSetButtons();
        }

        // Set butonlarını oluştur
        function createSetButtons() {
            setButtons.innerHTML = '';
            for (let i = 1; i <= 4; i++) {
                const button = document.createElement('button');
                button.className = 'set-btn';
                button.textContent = `Set-${i}`;
                button.addEventListener('click', () => startSet(i));
                setButtons.appendChild(button);
            }
        }

        // Set başlat
        function startSet(setNumber) {
            state.currentSet = setNumber;
            state.currentQuestionIndex = 0;
            state.score = { correct: 0, incorrect: 0 };
            state.wrongAnswers = [];
            
            // Seçilen harfle başlayan deyimleri filtrele
            const filteredIdioms = idioms.filter(idiom => 
                idiom.idiom.toLowerCase().startsWith(state.selectedLetter.toLowerCase())
            );
            
            // 10 soruluk set oluştur
            state.questions = [];
            for (let i = 0; i < 10 && i < filteredIdioms.length; i++) {
                const question = createQuestion(filteredIdioms[i]);
                state.questions.push(question);
            }
            
            // Eğer yeterli soru yoksa, rastgele deyimler ekle
            while (state.questions.length < 10) {
                const randomIdiom = idioms[Math.floor(Math.random() * idioms.length)];
                const question = createQuestion(randomIdiom);
                // Aynı soruyu eklemediğinden emin ol
                if (!state.questions.some(q => q.idiom === question.idiom)) {
                    state.questions.push(question);
                }
            }
            
            showScreen('quiz');
            displayQuestion();
        }

        // Soru oluştur
        function createQuestion(correctIdiom) {
            // Yanlış seçenekler için rastgele anlamlar seç
            const wrongOptions = [];
            while (wrongOptions.length < 2) {
                const randomMeaning = fakeMeanings[Math.floor(Math.random() * fakeMeanings.length)];
                if (randomMeaning !== correctIdiom.meaning && !wrongOptions.includes(randomMeaning)) {
                    wrongOptions.push(randomMeaning);
                }
            }
            
            // Tüm seçenekleri birleştir ve karıştır
            const allOptions = [correctIdiom.meaning, ...wrongOptions];
            shuffleArray(allOptions);
            
            return {
                idiom: correctIdiom.idiom,
                meaning: correctIdiom.meaning,
                options: allOptions,
                correctIndex: allOptions.indexOf(correctIdiom.meaning)
            };
        }

        // Dizi karıştırma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Soruyu göster
        function displayQuestion() {
            const question = state.questions[state.currentQuestionIndex];
            questionText.textContent = `"${question.idiom}" deyiminin anlamı nedir?`;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            currentQuestion.textContent = `Soru ${state.currentQuestionIndex + 1}/${state.questions.length}`;
            scoreElement.textContent = `Doğru: ${state.score.correct} | Yanlış: ${state.score.incorrect}`;
            feedback.textContent = '';
        }

        // Seçenek seçildiğinde
        function selectOption(selectedIndex) {
            const question = state.questions[state.currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Tüm seçenekleri devre dışı bırak
            options.forEach(option => {
                option.classList.add('disabled');
            });
            
            // Seçilen seçeneği işaretle
            if (selectedIndex === question.correctIndex) {
                options[selectedIndex].classList.add('correct');
                state.score.correct++;
                feedback.textContent = 'Doğru!';
                feedback.style.color = '#2ecc71';
                playCorrectSound();
                
                // 0.5 saniye sonra bir sonraki soruya geç
                setTimeout(() => {
                    nextQuestion();
                }, 500);
            } else {
                options[selectedIndex].classList.add('incorrect');
                state.score.incorrect++;
                feedback.textContent = 'Yanlış!';
                feedback.style.color = '#e74c3c';
                playIncorrectSound();
                
                // Yanlış cevabı kaydet
                state.wrongAnswers.push({
                    question: question.idiom,
                    correctAnswer: question.meaning,
                    userAnswer: question.options[selectedIndex]
                });
                
                // 0.5 saniye sonra doğru cevabı mavi renkte göster
                setTimeout(() => {
                    options[question.correctIndex].classList.add('show-correct');
                    
                    // 0.5 saniye daha sonra bir sonraki soruya geç
                    setTimeout(() => {
                        nextQuestion();
                    }, 500);
                }, 500);
            }
        }

        // Sonraki soru
        function nextQuestion() {
            state.currentQuestionIndex++;
            if (state.currentQuestionIndex < state.questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        // Sonuçları göster
        function showResults() {
            finalScore.textContent = `Set-${state.currentSet} Tamamlandı! Doğru: ${state.score.correct} | Yanlış: ${state.score.incorrect}`;
            
            // Yanlış cevapları göster
            if (state.wrongAnswers.length > 0) {
                wrongAnswersContainer.innerHTML = `
                    <h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>
                    ${state.wrongAnswers.map((wrong, index) => `
                        <div class="wrong-item">
                            <div class="wrong-question">${index + 1}. "${wrong.question}" deyiminin anlamı nedir?</div>
                            <div class="wrong-correct">Doğru: ${wrong.correctAnswer}</div>
                            <div class="wrong-incorrect">Sizin Cevabınız: ${wrong.userAnswer}</div>
                        </div>
                    `).join('')}
                `;
                wrongAnswersContainer.classList.remove('hidden');
            } else {
                wrongAnswersContainer.classList.add('hidden');
            }
            
            showScreen('result');
        }

        // Yanlışları tekrar sor
        retryWrongBtn.addEventListener('click', () => {
            if (state.wrongAnswers.length > 0) {
                // Yanlış cevaplanan sorulardan yeni bir set oluştur
                state.questions = state.wrongAnswers.map(wrong => {
                    const idiom = idioms.find(i => i.idiom === wrong.question);
                    return createQuestion(idiom);
                });
                
                state.currentQuestionIndex = 0;
                state.score = { correct: 0, incorrect: 0 };
                state.wrongAnswers = [];
                
                showScreen('quiz');
                displayQuestion();
            }
        });

        // Sonraki set
        nextSetBtn.addEventListener('click', () => {
            state.currentSet++;
            if (state.currentSet > 4) {
                state.currentSet = 1;
            }
            startSet(state.currentSet);
        });

        // Ekran değiştirme
        function showScreen(screenName) {
            mainScreen.classList.remove('active');
            quizScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            
            if (screenName === 'main') {
                mainScreen.classList.add('active');
            } else if (screenName === 'quiz') {
                quizScreen.classList.add('active');
            } else if (screenName === 'result') {
                resultScreen.classList.add('active');
            }
            
            state.currentScreen = screenName;
        }

        // Uygulamayı başlat
        function init() {
            createAlphabetButtons();
            showScreen('main');
        }

        // Sayfa yüklendiğinde uygulamayı başlat
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
