<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasözlerimizi Öğrenelim</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        
        .header-text {
            flex: 1;
            text-align: center;
        }
        
        .book-cover {
            width: 120px;
            height: 160px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .sound-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .sound-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .sound-control.muted {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .screen {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .active {
            display: block;
        }
        
        .start-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #d5dbdb;
        }
        
        .correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .show-correct {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .disabled {
            pointer-events: none;
        }
        
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .score {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-btn {
            background-color: #3498db;
            color: white;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        .retry-btn {
            background-color: #e67e22;
            color: white;
        }
        
        .retry-btn:hover {
            background-color: #d35400;
        }
        
        .result-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .result-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .wrong-answers {
            text-align: left;
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border-left: 5px solid #e74c3c;
        }
        
        .wrong-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        
        .wrong-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .wrong-question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .wrong-correct {
            color: #2ecc71;
        }
        
        .wrong-incorrect {
            color: #e74c3c;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .book-cover {
                width: 100px;
                height: 140px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .start-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .option {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="book-cover">
                    <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
                
                <div class="header-text">
                    <h1>Atasözlerimizi Öğrenelim</h1>
                    <p class="subtitle">İNTERAKTİF QUİZ UYGULAMASI</p>
                    <p class="description">Türkçe atasözlerini öğrenmek için eğlenceli bir yol</p>
                </div>
                
                <div class="book-cover">
                     <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
            </div>
            
            <button id="home-btn" class="home-btn" title="Ana Sayfaya Dön">
                Ana Sayfaya Dön
            </button>
            
            <button id="sound-toggle" class="sound-control" title="Sesi Aç/Kapat">
                🔊
            </button>
        </header>
        
        <!-- Ana Ekran -->
        <div id="main-screen" class="screen active">
            <h2>Atasözleri Quizine Hoş Geldiniz!</h2>
            <p style="text-align: center; margin: 20px 0;">Aşağıdaki butonlardan birini seçerek quiz'e başlayabilirsiniz.</p>
            <div class="start-buttons" id="start-buttons">
                <button class="start-btn" id="start-10">10 Soruluk Quiz</button>
                <button class="start-btn" id="start-20">20 Soruluk Quiz</button>
                <button class="start-btn" id="start-30">30 Soruluk Quiz</button>
            </div>
        </div>
        
        <!-- Quiz Ekranı -->
        <div id="quiz-screen" class="screen">
            <div class="progress">
                <span id="current-question">Soru 1/10</span>
                <span id="score">Doğru: 0 | Yanlış: 0</span>
            </div>
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container">
                    <!-- Seçenekler JavaScript ile eklenecek -->
                </div>
            </div>
            <div class="score" id="feedback"></div>
        </div>
        
        <!-- Sonuç Ekranı -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <h2 class="result-title">Quiz Tamamlandı!</h2>
                <div class="result-score" id="final-score"></div>
                <div class="action-buttons">
                    <button id="retry-wrong-btn" class="action-btn retry-btn">Yanlışları Tekrar Sor</button>
                    <button id="restart-btn" class="action-btn next-btn">Yeni Quiz Başlat</button>
                </div>
                <div class="wrong-answers" id="wrong-answers-container">
                    <h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>
                    <!-- Yanlış cevaplar JavaScript ile eklenecek -->
                </div>
            </div>
        </div>
    </div>

  { title: 'Alacağına şahin, vereceğine karga.', meaning: 'İnsan alacağını çabuk ister, vermeye gelince gönülsüzdür.' },
  { title: 'Alçak uçan yüce konar, yüce uçan alçak konar.', meaning: 'Mütevazı olan kazanır, kibirli olan düşer.' },
  { title: 'Alçak yer yiğidi hor gösterir.', meaning: 'Kişinin bulunduğu yer değeri etkiler.' },
  { title: 'Alçak yerde tepecik kendini dağ sanır.', meaning: 'Küçük şey büyük görünmeye çalışır.' },
  { title: 'Alçak yerde yatma sel alır, yüksek yerde yatma yel alır.', meaning: 'Tehlikelerden sakınmak gerekir.' },
  { title: 'Alet işler el övünür.', meaning: 'Başarıyı sağlayan araçtır, kişi onunla övünür.' },
  { title: 'Alışmış kudurmuştan beterdir.', meaning: 'Kötü alışkanlık, en beter huydan daha kötüdür.' },
  { title: 'Âlim unutmuş, kalem unutmamış.', meaning: 'İnsan unutur ama yazı unutmaz.' },
  { title: 'Allah bir kapıyı kapatırsa ötekini açar.', meaning: 'Bir sıkıntı bitince yeni bir imkân doğar.' },
  { title: 'Allah dağına göre kar verir.', meaning: 'İnsan gücüne göre imtihan olur.' },
  { title: 'Allah gümüş kapıyı kaparsa altın kapıyı açar.', meaning: 'Bir fırsat kapanırsa daha iyisi çıkar.' },
  { title: 'Allah kardeşi kardeş yaratmış, kesesini ayrı yaratmış.', meaning: 'Herkesin malı kendine aittir.' },
  { title: 'Allah sabırlı kulunu sever.', meaning: 'Sabırlı olmak değerli bir erdemdir.' },
  { title: 'Allah sağ gözü, sol göze muhtaç etmesin.', meaning: 'İnsan kendi gücüne muhtaç kalmasın.' },
  { title: 'Alma mazlumun ahını, çıkar aheste aheste.', meaning: 'Haksızlık yapan sonunda cezasını bulur.' },
  { title: 'Altın anahtar her kapıyı açar.', meaning: 'Para ve güzel söz iş bitirir.' },
  { title: 'Altın ateşte, insan mihnette belli olur.', meaning: 'İnsanın değeri zorlukta anlaşılır.' },
  { title: 'Altın eli bıçak kesmez.', meaning: 'Değerli şey zarar görmez.' },
  { title: 'Altın eşik gümüş eşiğe muhtaç olur.', meaning: 'Büyük de küçük de birbirine ihtiyaç duyar.' },
  { title: 'Altın pas tutmaz.', meaning: 'Değerli şey değerinden kaybetmez.' },
  { title: 'Altın tutsa toprak olur.', meaning: 'Eli uğursuz kişinin elinde kıymetli şey değerini yitirir.' },
  { title: 'Altın yere düşmekle pul olmaz.', meaning: 'Kıymetli şey değerini kaybetmez.' },
  { title: 'Altın, yerde paslanmaz; taş, yağmurda ıslanmaz.', meaning: 'Asıl değer değişmez.' },
  { title: 'Altını saklamak değil, kuruşu saklamak hünerdir.', meaning: 'Küçük şeyleri korumak önemlidir.' },
  { title: 'Altının kadrini sarraf bilir.', meaning: 'Değerli olanı, değerli olan anlar.' },
  { title: 'Aman diyene kılıç kalkmaz.', meaning: 'Teslim olana zarar verilmez.' },
  { title: 'Ana gibi yâr, Bağdat gibi diyar olmaz.', meaning: 'Ananın sevgisi hiçbir yerde bulunmaz.' },
  { title: 'Ana kızına taht kurmuş, baht kuramamış.', meaning: 'İnsana talih verilemez.' },
  { title: 'Ananın bahtı kızına.', meaning: 'Çocuğun kaderi annesine benzer.' },
  { title: 'Ananın bastığı yavru incinmez.', meaning: 'Anne çocuğuna zarar vermez.' },
  { title: 'Anlayana sivrisinek saz, anlamayana davul zurna az.', meaning: 'Anlayan için küçük işaret yeterlidir.' },
  { title: 'Araba devrilince yol gösteren çok olur.', meaning: 'İş işten geçince akıl veren çok olur.' },
  { title: 'Araba ile tavşan avlanmaz.', meaning: 'Yanlış araçla iş yapılmaz.' },
  { title: 'Arabanın ön tekerleği nereden geçerse art tekerleği de oradan geçer.', meaning: 'Büyüklerin yolundan küçükler gider.' },
  { title: 'Arı bal alacak çiçeği bilir.', meaning: 'Bilgili kişi işini bilir.' },
  { title: 'Arı gibi eri olanın dağ kadar yeri olur.', meaning: 'Çalışkan kişinin kazancı çok olur.' },
  { title: 'Arı söğüdü, akıllı öğüdü sever.', meaning: 'Akıllı kişi öğütten faydalanır.' },
  { title: 'Arif olan anlar.', meaning: 'Akıllı kişi az sözden anlar.' },
  { title: 'Arife günü yalan söyleyenin bayram günü yüzü kara çıkar.', meaning: 'Yalancı sonunda utanır.' },
  { title: 'Arkadaşını söyle, sana kim olduğunu söyleyeyim.', meaning: 'İnsan arkadaşından belli olur.' },
  { title: 'Arlı arından, huylu huyundan vazgeçmez.', meaning: 'İnsan huyunu kolay kolay bırakmaz.' },
  { title: 'Armudun iyisini ayılar yerler.', meaning: 'En iyiyi çoğunlukla başkası kapar.' },
  { title: 'Armut dalının dibine düşer.', meaning: 'Çocuk, anne babasına benzer.' },
  { title: 'Arpa eken buğday biçmez.', meaning: 'Ne ekersen, onu biçersin.' },
  { title: 'Arpa samanıyla, kömür dumanıyla.', meaning: 'Basit şeyler basit sonuç verir.' },
  { title: 'Arpa verilmeyen at, kamçı zoruyla yürümez.', meaning: 'İhtiyacı karşılanmayan iş işlemez.' },
  { title: 'Arsızın yüzüne tükürmüşler "yağmur yağıyor" demiş.', meaning: 'Utanmayan, her şeyi kendine yontar.' },
  { title: 'Artık mal göz çıkarmaz.', meaning: 'Fazlalık zarar vermez.' },
  { title: 'Aslan yatağından belli olur.', meaning: 'İnsanın değeri yaşadığı yerden belli olur.' },
  { title: 'Aş taşınca kepçeye paha olmaz.', meaning: 'Bolluk olunca araç önemsizleşir.' },
  { title: 'Aşığa Bağdat uzak değil.', meaning: 'Aşık için mesafe engel değildir.' },
  { title: 'At binenin, kılıç kuşananın.', meaning: 'İş, ehil olanındır.' },
  { title: 'At olur, meydan olmaz; meydan olur, at olmaz.', meaning: 'Her şey aynı anda olmaz.' },
  { title: 'At ölür, meydan kalır; yiğit ölür, şan kalır.', meaning: 'İnsan ölür ama ünü kalır.' },
  { title: 'At yiğidin yoldaşıdır.', meaning: 'At, yiğidin yardımcısıdır.' },
  { title: 'Ata binen nalını, mıhını arar.', meaning: 'İşe başlayan, eksiklerini fark eder.' },
  { title: 'Atalar sözünü tutmayanı yabana atarlar.', meaning: 'Deneyimle gelen öğütleri dinlemeyen dışlanır.' },
  { title: 'Atasını tanımayan Allah’ını tanımaz.', meaning: 'Geçmişini bilmeyen, inancını da anlayamaz.' },
  { title: 'Ateş demekle ağız yanmaz.', meaning: 'Bir şeyi söylemek, onu yaşamış olmak değildir.' },
  { title: 'Ateş düştüğü yeri yakar.', meaning: 'Acıyı, yaşayan anlar.' },
  { title: 'Ateş olmayan yerden duman çıkmaz.', meaning: 'Ortada söylenti varsa, bir nedeni vardır.' },
  { title: 'Ateşe vursa duman vermez.', meaning: 'İşe yaramayan kişiden fayda beklenmez.' },
  { title: 'Atılan ok geri dönmez.', meaning: 'Söylenen söz, yapılan iş geri alınmaz.' },
  { title: 'Atım tepmez, itim kapmaz deme.', meaning: 'Güvendiğinden bile zarar gelebilir.' },
  { title: 'Atın bahtsızı arabaya düşer.', meaning: 'Şanssız kişinin başına kötü işler gelir.' },
  { title: 'Atın tepmezi, itin kapmazı olmaz.', meaning: '"Zarar vermez." denilen de zarar verebilir.' },
  { title: 'Atına bakan ardına bakmaz.', meaning: 'İşini iyi yapan sıkıntı çekmez.' },
  { title: 'Atlar tepişir, arada eşekler ezilir.', meaning: 'Büyüklerin kavgasından küçükler zarar görür.' },
  { title: 'Ava gelmez kuş olmaz, başa gelmez iş olmaz.', meaning: 'Olmayacak şey yoktur, her şey mümkündür.' },
  { title: 'Ava giden avlanır.', meaning: 'Başkasına kötülük yapmaya kalkan, kendisi zarar görür.' },
  { title: 'Ay görmüşün yıldıza minneti yoktur.', meaning: 'Elinde iyisi olan, kötüsünü istemez.' },
  { title: 'Ay var, yılı besler; yıl var, ayı beslemez.', meaning: 'Her zaman bolluk olmaz.' },
  { title: 'Ayağı yürüten baştır.', meaning: 'Kararı beyin verir, beden uygular.' },
  { title: 'Ayağını sıcak tut, başını serin; gönlünü ferah tut, düşünme derin.', meaning: 'Sağlık ve huzur için ölçülü yaşa.' },
  { title: 'Ayağını yorganına göre uzat.', meaning: 'Gelirine göre harca.' },
  { title: 'Ayı sevdiği yavrusunu hırpalar.', meaning: 'Sevgi bazen zarar verir.' },
  { title: 'Ayıpsız dost arayan, dostsuz kalır.', meaning: 'Kusursuz arkadaş bulmak imkânsızdır.' },
  { title: 'Ayıyı fırına atmışlar, yavrusunu ayağının altına almış.', meaning: 'Kendini kurtarmak için yavrusunu feda etmiş.' },
  { title: 'Az ateş çok odunu yakar.', meaning: 'Küçük şey büyük zarara yol açabilir.' },
  { title: 'Az tamah çok ziyan getirir.', meaning: 'Küçüğe kanaat etmeyen, büyükten olur.' },
  { title: 'Az veren candan, çok veren maldan.', meaning: 'Az veren yürekten verir.' },
  { title: 'Aza kanaat etmeyen çoğu bulamaz.', meaning: 'Azla yetinmeyen, çoğu da kaybeder.' },
  { title: 'Aza sormuşlar: “Nereye?”, “Çoğun yanına.” demiş.', meaning: 'Açgözlü hep fazlayı arar.' },
  { title: 'Azıcık aşım, kaygısız başım.', meaning: 'Kanaatkâr insan huzurludur.' },
  { title: 'Baba kırk oğul beslemiş, kırk oğul bir babayı beslememiş.', meaning: 'Evlatlar bazen babaya vefa göstermez.' },
  { title: 'Baba koruk yer, oğlunun dişi kamaşır.', meaning: 'Baba yaptığının bedelini oğul öder.' },
  { title: 'Baba oğluna bir bağ bağışlamış, oğul babaya bir salkım üzüm vermemiş.', meaning: 'Evlat nankör olabilir.' },
  { title: 'Babanın sanatı oğla mirastır.', meaning: 'Çocuğun mesleği babadan geçer.' },
  { title: 'Bacak kadar boyu var, türlü türlü huyu var.', meaning: 'Küçük yaşta da huysuzluk olur.' },
  { title: 'Bağ babadan, zeytin dededen kalmalı.', meaning: 'Tarımda süreklilik esastır.' },
  { title: 'Bağ bayırda, tarla çayırda.', meaning: 'Yerine göre ürün yetişir.' },
  { title: 'Bağa bak, üzüm olsun, yemeye yüzün olsun.', meaning: 'Emek verilirse karşılık alınır.' },
  { title: 'Bahşiş atın dişine bakılmaz.', meaning: 'Hediye kusur aranmaz.' },
  { title: 'Bakarsan bağ olur, bakmazsan dağ.', meaning: 'İlgi gösterilen gelişir.' },
  { title: 'Bakmakla usta olunsa köpekler kasap olurdu.', meaning: 'Sadece bakmakla öğrenilmez.' },
  { title: 'Bal bal demekle ağız tatlanmaz.', meaning: 'Söz yetmez, iş gerekir.' },
  { title: 'Bal ile kaymak yenir ama her keseye göre değil.', meaning: 'Her şey herkesin imkânına uygun değildir.' },
  { title: 'Bal olan yerde sinek de olur.', meaning: 'Güzel şeyin sıkıntısı da olur.' },
  { title: 'Bal tutan parmağını yalar.', meaning: 'İş yapan faydasını da görür.' },
  { title: 'Balcının var bal tası, oduncunun var baltası.', meaning: 'Herkes işine uygun araçla çalışır.' },
  { title: 'Balı parmağı uzun yemez, kısmetlisi yer.', meaning: 'Rızkı olan nasibini alır.' },
  { title: 'Balık ağa girdikten sonra aklı başına gelir.', meaning: 'Tehlikeye düşen aklını başına toplar.' },
  { title: 'Balık baştan avlanır.', meaning: 'Yönetici bozulursa toplumu da bozar.' },
  { title: 'Balık baştan kokar.', meaning: 'Bir işin bozulması tepeden başlar.' },
  { title: 'Balta değmedik ağaç olmaz.', meaning: 'Emeksiz iş olmaz.' },
  { title: 'Bana dokunmayan yılan bin yaşasın.', meaning: 'İnsan bencildir, kendine dokunmayan kötülüğe ses çıkarmaz.' },
  { title: 'Baş ağır gerek, kulak sağır.', meaning: 'Ağırbaşlı olmak ve laf dinlememek gerekir.' },
  { title: 'Baş başa vermeyince taş yerinden kalkmaz.', meaning: 'İşbirliği olmadan iş yapılmaz.' },
  { title: 'Baş dille tartılır.', meaning: 'İnsanın değeri sözünden belli olur.' },
  { title: 'Baş nereye giderse ayak da oraya gider.', meaning: 'Yönetici ne yaparsa halk da onu yapar.' },
  { title: 'Baş ol da istersen soğan başı ol.', meaning: 'Önemli olan lider olmaktır.' },
  { title: 'Baş olan boş olmaz.', meaning: 'Yöneten bir şey kazanır.' },
  { title: 'Başa gelen çekilir.', meaning: 'Yazgıya katlanılır.' },
  { title: 'Başa gelmeyince bilinmez.', meaning: 'İnsan yaşamadığını anlayamaz.' },
  { title: 'Başak büyüdükçe boynunu eğer.', meaning: 'Olgun insan alçakgönüllü olur.' },
  { title: 'Başın sağlığı, dünyanın varlığı.', meaning: 'Sağlık en büyük zenginliktir.' },
  { title: 'Battı balık yan gider.', meaning: 'Zarar göze alındıktan sonra gerisi düşünülmez.' },
  { title: 'Baykuşun kısmeti ayağına gelir.', meaning: 'Talihsizin bile kısmeti olur.' },
  { title: 'Bedava pekmez baldan tatlıdır.', meaning: 'Emeksiz kazanılan şey daha tatlı gelir.' },
  { title: 'Benzeye benzeye yaz, benzeye benzeye kış olur.', meaning: 'İnsan çevresinden etkilenir.' },
  { title: 'Besle kargayı, oysun gözünü.', meaning: 'Nankörlük eden, iyilik edene zarar verir.' },
  { title: 'Besledik büyüttük danayı, şimdi tanımaz oldu anayı.', meaning: 'Beslenen kişi nankörlük edebilir.' },
  { title: 'Beş kuruşun varsa beş yere düğümle.', meaning: 'Malı tedbirle harca.' },
  { title: 'Beş parmağın beşi bir değildir.', meaning: 'İnsanların huyları farklıdır.' },
  { title: 'Beşikte giren mezarda çıkar.', meaning: 'Hayat doğumdan ölüme sürer.' },
  { title: 'Bıçağı kestiren kendi suyu, insanı sevdiren kendi huyu.', meaning: 'İnsan huyuyla değer bulur.' },
  { title: 'Bıçak kınını kesmez.', meaning: 'Yakınlar birbirine zarar vermez.' },
  { title: 'Bıldırcının beyliği arpa biçimine kadardır.', meaning: 'Makam ve güç geçicidir.' },
  { title: 'Bilmemek ayıp değil, öğrenmemek ayıp.', meaning: 'Bilgisizlik değil, öğrenmeme utançtır.' },
  { title: 'Bin bilsen de bir bilene danış.', meaning: 'Ne kadar bilsen de akıl danışmak gerekir.' },
  { title: 'Bin dost az, bir düşman çok.', meaning: 'Dost çok bile olsa yetmez, bir düşman yeterlidir.' },
  { title: 'Bin merak bir borç ödemez.', meaning: 'Merakla iş çözülmez.' },
  { title: 'Bin nasihatten bir musibet yeğdir.', meaning: 'Bir felaket, çok öğütten daha etkilidir.' },
  { title: 'Bin ölçüp bir biçmeli.', meaning: 'Karar verirken dikkatli olmalı.' },
  { title: 'Bir kimsenin adı çıkacağına canı çıksın.', meaning: 'Kötü şöhret yaşamaktan beter.' },
  { title: 'Bir acı kahvenin kırk yıl hatırı vardır.', meaning: 'Küçük iyilik unutulmaz.' },
  { title: 'Bir adama kırk gün ne dersen o olur.', meaning: 'İnsan alıştığına dönüşür.' },
  { title: 'Bir ağacın gölgesinde bir sürü yatar.', meaning: 'Bir iyilikten çok kişi faydalanır.' },
  { title: 'Bir ağaçta gül de biter diken de.', meaning: 'İyiden de kötüden de aynı yerde çıkar.' },
  { title: 'Bir baş soğan tüm kazanı kokutur.', meaning: 'Kötü biri topluluğu bozar.' },
  { title: 'Bir başa bir göz yeter.', meaning: 'İnsan kanaatkâr olmalı.' },
  { title: 'Bir buldu iki ister, akça buldu çıkın ister.', meaning: 'Açgözlü doymaz.' },
  { title: 'Bir çiçekle bahar olmaz.', meaning: 'Tek şeyle büyük iş olmaz.' },
  { title: 'Bir çöplükte iki horoz ötmez.', meaning: 'Aynı yerde iki lider barınmaz.' },
  { title: 'Bir deli kuyuya taş atar, kırk akıllı çıkaramaz.', meaning: 'Akılsızın yaptığı iş, akıllıyı uğraştırır.' },
  { title: 'Bir dirhem bal için bir çeki odun yenmez.', meaning: 'Küçük kazanç için büyük zahmet çekilmez.' },
  { title: 'Bir el bir eli yıkar, iki el bir yüzü yıkar.', meaning: 'Dayanışma fayda getirir.' },
  { title: 'Bir elin nesi var iki elin sesi var.', meaning: 'İşbirliği güç doğurur.' },
  { title: 'Bir elin sesi çıkmaz.', meaning: 'Tek başına iş olmaz.' },
  { title: 'Bir elin verdiğini, öbür elin duymasın.', meaning: 'İyilik gizli yapılmalı.' },
  { title: 'Bir fincan kahvenin kırk yıl hatırı vardır.', meaning: 'Küçük iyilik uzun süre hatırlanır.' },
  { title: 'Bir göz ağlarken öbür göz gülmez.', meaning: 'Gerçek acı eğlenceye izin vermez.' },
  { title: 'Bir kanatla kuş uçmaz.', meaning: 'Eksik araçla iş olmaz.' },
  { title: 'Bir koltuğa iki karpuz sığmaz.', meaning: 'Aynı anda iki büyük iş olmaz.' },
  { title: 'Bir korkak bir orduyu bozar.', meaning: 'Korkaklık başkasına da zarar verir.' },
  { title: 'Bir kötünün yedi mahalleye zararı vardır.', meaning: 'Bir kötü kişi çok kişiye zarar verir.' },
  { title: 'Bir mıh, bir nal kurtarır; bir nal, bir at.', meaning: 'Küçük bir eksiklik büyük zarara yol açar.' },
  { title: 'Bir musibet bin nasihatten iyidir.', meaning: 'Bir sıkıntı, öğütten daha öğretici olur.' },
  { title: 'Bir selam bin hatır yapar.', meaning: 'Selam vermek, dostluğu artırır.' },
  { title: 'Bir sıçrarsın çekirge, iki sıçrarsın çekirge, sonunda yakalanırsın çekirge.', meaning: 'Kötülük yapan bir süre kurtulur ama sonunda yakalanır.' },
  { title: 'Bir söyle, on dinle.', meaning: 'Konuşmaktan çok dinlemek faydalıdır.' },
  { title: 'Bir sürçen atın başı kesilmez.', meaning: 'Küçük hatadan dolayı kimseye büyük ceza verilmez.' },
  { title: 'Bir taş ile iki kuş vurulmaz.', meaning: 'Aynı anda iki iş birden her zaman başarılamaz.' },
  { title: 'Bir tepe yıkılır, bir dere dolar.', meaning: 'Bir şey yok olurken başka bir şey meydana gelir.' },
  { title: 'Bir tutam ot deveye hendek atlatır.', meaning: 'Küçük şey bile büyük fayda sağlayabilir.' },
  { title: 'Bir varmış, bir yokmuş.', meaning: 'Hayat gelip geçicidir.' },
  { title: 'Bir vuruşla ağaç devrilmez.', meaning: 'Büyük işler bir anda olmaz.' },
  { title: 'Bir yemem diyenden kork, bir oturmam diyenden.', meaning: '“Yapmam” diyenin daha çok yapmasından şüphe edilir.' },
  { title: 'Biri yer, biri bakar; kıyamet ondan kopar.', meaning: 'Eşitsizlik huzursuzluk doğurur.' },
  { title: 'Birlikten kuvvet doğar.', meaning: 'Dayanışma başarı getirir.' },
  { title: 'Biz attık kemik diye, el kaptı ilik diye.', meaning: 'İnsan emeğinin karşılığını bazen başkası alır.' },
  { title: 'Biz bize benzeriz.', meaning: 'Her milletin kendi özelliği vardır.' },
  { title: 'Biz kırk kişiyiz, birbirimizi biliriz.', meaning: 'Küçük toplulukta herkes birbirini tanır.' },
  { title: 'Boğaz dokuz boğumdur.', meaning: 'İnsan söylemeden önce düşünmeli.' },
  { title: 'Bol bol yiyen, bel bel bakar.', meaning: 'Çok yiyen tembel olur.' },
  { title: 'Borç ödemekle, yol yürümekle tükenir.', meaning: 'Sabırla iş biter.' },
  { title: 'Borç iyi güne kalmaz.', meaning: 'Borç geciktirilmez.' },
  { title: 'Borç yiğidin kamçısıdır.', meaning: 'Borç, insanı çalışmaya zorlar.' },
  { title: 'Borç yiyen kesesinden yer.', meaning: 'Borç, sonunda kişiyi fakirleştirir.' },
  { title: 'Boş başağın başı dik olur.', meaning: 'Bilgisiz kişi kendini beğenir.' },
  { title: 'Boş çuval ayakta durmaz.', meaning: 'Hazırlıksız iş olmaz.' },
  { title: 'Boş gezmekten bedava çalışmak yeğdir.', meaning: 'İşsiz kalmak yerine az da olsa iş yapmak iyidir.' },
  { title: 'Boş teneke çok ses çıkarır.', meaning: 'Değersiz kişi çok konuşur.' },
  { title: 'Boş torba ile at tutulmaz.', meaning: 'Aç karınla iş yapılmaz.' },
  { title: 'Boşboğazı ateşe atmışlar, odunum yaş demiş.', meaning: 'Gevezelik eden, başına iş açar.' },
  { title: 'Boynuz kulaktan sonra çıkar ama kulağı geçer.', meaning: 'Sonradan gelen, eskisini geçebilir.' },
  { title: 'Böyle gelmiş böyle gider.', meaning: 'Alışılmış düzen kolay kolay değişmez.' },
  { title: 'Bu kadar kusur kadı kızında da bulunur.', meaning: 'Kusursuz kimse yoktur.' },
  { title: 'Bugün bana ise yarın sana.', meaning: 'Bugün başkasına gelen, yarın sana da gelebilir.' },
  { title: 'Bugün git, yarın gel.', meaning: 'İşler savsaklanıyor.' },
  { title: 'Bugünkü ekmek, yarınki çörekten yeğdir.', meaning: 'Elde olan, olmayacak olandan iyidir.' },
  { title: 'Bugünkü tavuk, yarınki kazdan iyidir.', meaning: 'Küçük ama kesin olan, büyük ama belirsizden değerlidir.' },
  { title: 'Bugünkü işi yarına bırakma.', meaning: 'İş ertelenmemelidir.' },
  { title: 'Buğday başak verince orak pahaya çıkar.', meaning: 'Ürün olunca değer kazanır.' },
  { title: 'Buldum bilemedim, bildim bulamadım.', meaning: 'Bilgi arayarak öğrenilir.' },
  { title: 'Bükemediğin eli öp.', meaning: 'Gücünün yetmediğine boyun eğ.' },
  { title: 'Bülbülü altın kafese koymuşlar, “Ah vatanım!” demiş.', meaning: 'İnsan, özgürlüğünü hiçbir şeye değişmez.' },
  { title: 'Bülbülün çektiği dili belası.', meaning: 'İnsan başına sözü yüzünden iş açar.' },
  { title: 'Büyük balık küçük balığı yutar.', meaning: 'Güçlü olan, zayıfı ezer.' },
  { title: 'Büyük başın derdi de büyük olur.', meaning: 'Makam yükseldikçe sorun da artar.' },
  { title: 'Büyük lokma ye, büyük söz söyleme.', meaning: 'Fazla iddialı konuşma.' },
  { title: 'Cahile söz anlatmak deveye hendek atlatmaktan güçtür.', meaning: 'Bilgisize laf anlatmak çok zordur.' },
  { title: 'Cahilin dostluğundan arifin düşmanlığı yeğdir.', meaning: 'Bilgisiz dost zararlı olur.' },
  { title: 'Caminin mumunu yiyen kedinin gözü kör olur.', meaning: 'Haram yiyen zarar görür.' },
  { title: 'Can boğazdan gelir.', meaning: 'İnsan yemekle yaşar.' },
  { title: 'Can bostanda bitmez.', meaning: 'Canın değeri, başka hiçbir şeyle kıyaslanamaz.' },
  { title: 'Can candan şirindir.', meaning: 'İnsan için en değerli şey candır.' },
  { title: 'Can çıkmadan huy çıkmaz.', meaning: 'İnsan alışkanlıklarını kolay değiştirmez.' },
  { title: 'Cana gelecek kaza mala gelsin.', meaning: 'Can sağ olsun, mal önemli değil.' },
  { title: 'Canı kaymak isteyen mandayı yanında taşır.', meaning: 'İyiyi isteyen zahmetine katlanır.' },
  { title: 'Cins cinse çeker.', meaning: 'İnsan benzeyeniyle arkadaş olur.' },
  { title: 'Cömert derler maldan ederler, yiğit derler candan ederler.', meaning: 'İyilik edenin elindekinden gider.' },
  { title: 'Çabalama kaptan ben gidemem.', meaning: 'İmkanı olmayan işte uğraş faydasızdır.' },
  { title: 'Çağrılan yere erinme, çağrılmayan yere görünme.', meaning: 'Davetsiz gitmek hoş değildir.' },
  { title: 'Çalma elin kapısını, çalarlar kapını.', meaning: 'Başkasına kötülük eden, aynı karşılığı görür.' },
  { title: 'Çam sakızı, çoban armağanı.', meaning: 'Küçük ama içten gelen armağan değerlidir.' },
  { title: 'Çanağa ne doğrarsan kaşığında o çıkar.', meaning: 'Ne ekersen, onu biçersin.' },
  { title: 'Çanakta balın olsun, Bağdat’tan arı gelir.', meaning: 'İyinin ünü her yere yayılır.' },
  { title: 'Çatal kazık yere batmaz.', meaning: 'İki farklı yön bir arada barınmaz.' },
  { title: 'Çıkmadık canda umut var.', meaning: 'Yaşayan için her zaman umut vardır.' },
  { title: 'Çıra dibi karanlık olur.', meaning: 'İnsan yakınına fayda vermez.' },
  { title: 'Çiftçinin karnını yarmışlar, kırk tane “gelecek yıl” çıkmış.', meaning: 'Çiftçi hep umutla yaşar.' },
  { title: 'Çiğnemeden yutulmaz.', meaning: 'Emek vermeden sonuç alınmaz.' },
  { title: 'Çivi çıkar ama izi kalır.', meaning: 'Kötülüğün izi kolay silinmez.' },
  { title: 'Çobanın gönlü olursa tekeden yağ çıkarır.', meaning: 'İsteyenin işi kolaylaşır.' },
  { title: 'Çobansız koyunu kurt kapar.', meaning: 'Yönetimsiz topluluk bozulur.' },
  { title: 'Çocuğa iş buyuran, ardınca kendi gider.', meaning: 'Çocuğa verilen iş yine büyüğe kalır.' },
  { title: 'Çocuğun bulunduğu yerde dedikodu olmaz.', meaning: 'Çocuk olan yerde gizli konuşulmaz.' },
  { title: 'Çocuğun yediği helal, giydiği haram.', meaning: 'Çocuğa yedirilen helaldir ama çok giysi almak zarardır.' },
  { title: 'Çocuk düşe kalka büyür.', meaning: 'Çocuk, hata yaparak gelişir.' },
  { title: 'Çocuktan al haberi.', meaning: 'Çocuklar doğruyu söyler.' },
  { title: 'Çoğu zarar, azı karar.', meaning: 'Her şeyin fazlası zararlıdır.' },
  { title: 'Çok bilen çok yanılır.', meaning: 'Çok konuşan hata yapar.' },
  { title: 'Çok gezen çok bilir.', meaning: 'Gezen, çok şey öğrenir.' },
  { title: 'Çok gezen tavuk ayağında pislik getirir.', meaning: 'Çok dolaşan boş şeylerle döner.' },
  { title: 'Çok havlayan köpek ısırmaz.', meaning: 'Çok tehdit eden zararsızdır.' },
  { title: 'Çok koşan çabuk yorulur.', meaning: 'Çok acele eden erken tükenir.' },
  { title: 'Çok söyleme, arsız edersin; aç bırakma, hırsız edersin.', meaning: 'Aşırı baskı kişiyi bozar.' },
  { title: 'Çok söz yalansız, çok para haramsız olmaz.', meaning: 'Çok konuşanda yalan, çok parada haram bulunur.' },
  { title: 'Çok yaşayan bilmez, çok gezen bilir.', meaning: 'Bilgi tecrübeden değil, görüp gezmekten gelir.' },
  { title: 'Çömlekçi suyu saksıdan içer.', meaning: 'İnsan kendi yaptığı işten faydalanır.' },
  { title: 'Çöreğin büyüğü, hamurun çoğundan olur.', meaning: 'Çok emek veren çok sonuç alır.' },
  { title: 'Çul içinde arslan yatar.', meaning: 'Görünüşe bakma, değer içtedir.' },
  { title: 'Çürük tahta çivi tutmaz.', meaning: 'Dayanıksız şeyden fayda gelmez.' },
  { title: 'Dağ başına kış gelir, insanın başına iş gelir.', meaning: 'İnsan her zaman sıkıntıyla karşılaşır.' },
  { title: 'Dağ başından duman eksik olmaz.', meaning: 'Yüksek yerin fırtınası, büyük işin sıkıntısı bitmez.' },
  { title: 'Dağ dağa kavuşmaz, insan insana kavuşur.', meaning: 'İnsanlar bir gün buluşur.' },
  { title: 'Dağ doğura doğura bir fare doğurmuş.', meaning: 'Çok beklenen iş küçük sonuç vermiştir.' },
  { title: 'Damlaya damlaya göl olur.', meaning: 'Küçük birikimler büyük sonuç verir.' },
  { title: 'Danışan dağı aşmış, danışmayan düz yolda şaşmış.', meaning: 'Akıl danışan zor işi başarır.' },
  { title: 'Darı unundan baklava, incir ağacından oklava olmaz.', meaning: 'Olmayan şeyden iş çıkmaz.' },
  { title: 'Davul birinin boynunda, tokmak bir başkasının elinde.', meaning: 'İşin sorumluluğu başkasına bırakılmıştır.' },
  { title: 'Davul dengi dengine diye çalar.', meaning: 'İnsan ancak denk olanla anlaşır.' },
  { title: 'Davulu biz çaldık, parsayı başkası topladı.', meaning: 'Emek başkasına yarar.' },
  { title: 'Davulun sesi uzaktan hoş gelir.', meaning: 'Uzakta olan şey güzel görünür.' },
  { title: 'Değirmene gelen nöbet bekler.', meaning: 'Her işin bir sırası vardır.' },
  { title: 'Deli dostun olacağına akıllı düşmanın olsun.', meaning: 'Akıllı düşman bile yararlı olabilir, ama deli dost zararlıdır.' },
  { title: 'Deliden al uslu haberi.', meaning: 'Bazen akılsız görünen de doğru söz söyleyebilir.' },
  { title: 'Demir ıslanmaz, deli uslanmaz.', meaning: 'Alışkanlıklarından vazgeçmeyen değişmez.' },
  { title: 'Demir tavında dövülür.', meaning: 'İş, uygun zamanda yapılmalıdır.' },
  { title: 'Deniz kenarında dalga eksik olmaz.', meaning: 'Büyük işlerde sıkıntı hep vardır.' },
  { title: 'Denizdeki balığın pazarı olmaz.', meaning: 'Ele geçmemiş şeyin değeri yoktur.' },
  { title: 'Denize düşen yılana sarılır.', meaning: 'Zorda kalan, çareyi her yerde arar.' },
  { title: 'Derdi veren devasını da verir.', meaning: 'Her sıkıntının bir çaresi vardır.' },
  { title: 'Derdini söylemeyen derman bulamaz.', meaning: 'Derdini açmayan çare bulamaz.' },
  { title: 'Dereyi geçerken at değiştirilmez.', meaning: 'İşin ortasında karar değişmez.' },
  { title: 'Dert çekene göredir.', meaning: 'Sıkıntıyı yaşayan bilir.' },
  { title: 'Dert gezmiş, derman da beraber gezmiş.', meaning: 'Çare, derdin yakınındadır.' },
  { title: 'Dert gider amma yeri boş kalmaz.', meaning: 'Bir sıkıntı geçer, başka sıkıntı gelir.' },
  { title: 'Dert gitmez, değişir.', meaning: 'Sıkıntılar yok olmaz, sadece türü değişir.' },
  { title: 'Dervişin fikri ne ise zikri de odur.', meaning: 'İnsan ne düşünürse onu söyler.' },
  { title: 'Deve boynuz ararken kulaktan olmuş.', meaning: 'Daha iyisini isterken elindekinden olur.' },
  { title: 'Deve Kâbe’ye gitmekle hacı olmaz.', meaning: 'Bir yere gitmekle iş olmaz, niyet önemlidir.' },
  { title: 'Deveden büyük fil var.', meaning: 'Her güçlüden daha güçlü biri vardır.' },
  { title: 'Deveye “İnişi mi seversin, yokuşu mu?” demişler; “Düz yok mu?” demiş.', meaning: 'İnsan hep kolayı ister.' },
  { title: 'Deveyi yardan uçuran bir tutam ottur.', meaning: 'Küçük şey, büyük zarara yol açar.' },
  { title: 'Dibi görünmeyen sudan geçme.', meaning: 'Sonunu bilmediğin işe girme.' },
  { title: 'Dibi görünmeyen tastan su içme.', meaning: 'Güvenmediğin şeyden yararlanma.' },
  { title: 'Diken battığı yerden çıkar.', meaning: 'Sorun, çıktığı yerden çözülür.' },
  { title: 'Dikensiz gül olmaz.', meaning: 'Güzel şeyin sıkıntısı da olur.' },
  { title: 'Dil yarası, kılıç yarasından derindir.', meaning: 'Söz, bedenden daha çok incitir.' },
  { title: 'Dilden gelen elden gelse, her fukara padişah olur.', meaning: 'Sözle iş olmaz, iş yapmak gerekir.' },
  { title: 'Dile gelen ele gelir.', meaning: 'İnsan, söylediğinin karşılığını görür.' },
  { title: 'Dilim seni dilim dilim dileyim, başıma geleni senden bileyim.', meaning: 'İnsan çoğu sıkıntıyı diliyle yaşar.' },
  { title: 'Dilin cirmi küçük, cürmü büyük.', meaning: 'Dil küçüktür ama büyük zarar verir.' },
  { title: 'Dilin kemiği yok.', meaning: 'İnsan ağzına geleni kolayca söyler.' },
  { title: 'Dilsizin dilinden anası anlar.', meaning: 'En yakını, insanı en iyi tanıyandır.' },
  { title: 'Doğru bilinmeyince eğri bilinmez.', meaning: 'Gerçek bilinmezse yanlış da anlaşılmaz.' },
  { title: 'Doğru söyleyeni dokuz köyden kovarlar.', meaning: 'Gerçeği söyleyen hoş karşılanmaz.' },
  { title: 'Doğru söyleyenin bir ayağı üzengide gerek.', meaning: 'Gerçeği söyleyen, kaçmaya hazır olmalı.' },
  { title: 'Doğru söyleyenin tepesi delik olur.', meaning: 'Doğru söz, insana sıkıntı getirir.' },
  { title: 'Doğru söz acıdır.', meaning: 'Gerçek, hoş gelmez.' },
  { title: 'Doğru söz yemin istemez.', meaning: 'Gerçek söz kanıta ihtiyaç duymaz.' },
  { title: 'Doğruluk minarede kalmış, onun da içi eğri.', meaning: 'Dünyada tam doğruluk kalmamıştır.' },
  { title: 'Doğrunun yardımcısı Allah’tır.', meaning: 'Gerçek daima Allah tarafından korunur.' },
  { title: 'Dolu küpün sesi çıkmaz.', meaning: 'Bilgili insan çok konuşmaz.' },
  { title: 'Dost acı söyler.', meaning: 'Gerçek dost, hoşuna gitmese de doğruyu söyler.' },
  { title: 'Dost ağlatır, düşman güldürür.', meaning: 'Dost seni uyarır, düşman kandırır.' },
  { title: 'Dost başa, düşman ayağa bakar.', meaning: 'Dost iyiliğini, düşman kötülüğünü gözetir.' },
  { title: 'Dost bin ise azdır, düşman bir ise çoktur.', meaning: 'Dost çok olsa da yetmez, düşman az da olsa fazladır.' },
  { title: 'Dost dostun ayıbını yüzüne söyler.', meaning: 'Gerçek dost, yanlışını gizlemez.' },
  { title: 'Dost dostun eyerlenmiş atıdır.', meaning: 'Gerçek dost her zaman hazırdır.' },
  { title: 'Dost kara günde belli olur.', meaning: 'Zor zamanda gerçek dost anlaşılır.' },
  { title: 'Dost sözü acıdır.', meaning: 'Dost doğruyu söyler, hoşuna gitmez.' },
  { title: 'Dostluk başka, alışveriş başka.', meaning: 'Dostlukla iş karıştırılmamalı.' },
  { title: 'Dostluk kantarla, alışveriş miskalle.', meaning: 'Dostluk geniş, alışveriş ölçülüdür.' },
  { title: 'Dostluk okkayla, alışveriş dirhemle.', meaning: 'Dostluk büyük ölçüyle, alışveriş küçük hesapla yapılır.' },
  { title: 'Dostun attığı taş baş yarmaz.', meaning: 'Dostun eleştirisi zarar vermez.' },
  { title: 'Dökme su ile değirmen dönmez.', meaning: 'Geçici destek kalıcı iş gördürmez.' },
  { title: 'Dört göz bir evlat için.', meaning: 'Çocuğu korumak için herkes dikkat eder.' },
  { title: 'Dünkü akıl, bugünkü işe yetmez.', meaning: 'Yeni işler yeni akıl ister.' },
  { title: 'Dünya bir, işi bin.', meaning: 'Dünya küçüktür ama sorunları çoktur.' },
  { title: 'Dünya malı dünyada kalır.', meaning: 'Mal mülk bu dünyada kalır.' },
  { title: 'Dünya tükenir, yalan tükenmez.', meaning: 'İnsan yalan söylemeye devam eder.' },
  { title: 'Dünyada tasasız baş bostan korkuluğunda bulunur.', meaning: 'Hiç kaygısız insan yoktur.' },
  { title: 'Dünyanın ucu uzundur.', meaning: 'Dünya çok geniştir, bilinmeyen çoktur.' },
  { title: 'Dünyayı sel bassa ördeğe vız gelir.', meaning: 'Herkese aynı olay aynı etkiyi yapmaz.' },
  { title: 'Düş uykudan sonra olur.', meaning: 'Hayal, uyuduktan sonra görülür.' },
  { title: 'Düşenin dostu olmaz, hele bir düş de gör.', meaning: 'Zor durumda olanı herkes bırakır.' },
  { title: 'Düşenin dostu olmaz.', meaning: 'Başına iş gelene kimse sahip çıkmaz.' },
  { title: 'Düşmanın karınca ise de hor bakma.', meaning: 'Düşman küçümsenmemelidir.' },
  { title: 'Düşmez kalkmaz bir Allah.', meaning: 'Herkes hata yapar.' },
  { title: 'Düşüne düşüne görmeli işi, sonra pişman olmamalı kişi.', meaning: 'İnsan işini akıllıca yapmalı.' },
  { title: 'Düt demeye dudak gerek.', meaning: 'En küçük iş için bile emek gerekir.' },
  { title: 'Eden bulur.', meaning: 'Kötülük eden, karşılığını görür.' },
  { title: 'Eğilen baş kesilmez.', meaning: 'Alçakgönüllü olan zarar görmez.' },
  { title: 'Eğreti kuyruk tez kopar.', meaning: 'Sonradan eklenen şey kalıcı olmaz.' },
  { title: 'Eğri cetvelden doğru çizgi çıkmaz.', meaning: 'Yanlıştan doğru sonuç alınmaz.' },
  { title: 'Eğri oturup doğru konuşalım.', meaning: 'Doğruyu söylemek önemlidir.' },
  { title: 'Ekmek aslanın ağzında.', meaning: 'Geçim çok zordur.' },
  { title: 'Ekşi yüzlünün balı acı olur.', meaning: 'Somurtkanın iyiliği bile kötü görünür.' },
  { title: 'El el ile, değirmen yel ile.', meaning: 'İnsan yardımla, iş rüzgarla yürür.' },
  { title: 'El elden üstündür.', meaning: 'Başkasının başarısı senden büyük olabilir.' },
  { title: 'El eli yıkar, iki el yüzü.', meaning: 'Yardımlaşma önemlidir.' },
  { title: 'El elin aynasıdır.', meaning: 'İnsan, başkasında kendini görür.' },
  { title: 'El elin nesine, gülerek gider yasına.', meaning: 'İnsan başkasının derdiyle ilgilenmez.' },
  { title: 'El için ağlayan gözden olur.', meaning: 'Başkası için ağlayan zararlı çıkar.' },
  { title: 'El için kuyu kazan, evvela kendisi düşer.', meaning: 'Başkasına kötülük eden, kendisi zarar görür.' },
  { title: 'El için yanma nâra, yak çubuğunu bak keyfine.', meaning: 'Başkası için üzülme, kendini düşün.' },
  { title: 'El kazanı ile aş kaynamaz.', meaning: 'Başkasının malıyla iş yürümez.' },
  { title: 'El öpmekle ağız aşınmaz.', meaning: 'Saygı göstermek insana zarar vermez.' },
  { title: 'El, elin eşeğini türkü çağırarak arar.', meaning: 'Başkasının işini öylesine yapar.' },
  { title: 'Elçiye zeval olmaz.', meaning: 'Haber götüren sorumlu tutulmaz.' },
  { title: 'Eldeki yara, yarasıza duvar deliği.', meaning: 'İnsan kendi derdine yanar, başkasının işine bakmaz.' },
  { title: 'Elden gelen öğün olmaz, o da vaktinde bulunmaz.', meaning: 'Başkasından gelen yardım zamanında yetişmez.' },
  { title: 'Elifin hecesi var, gündüzün gecesi var.', meaning: 'Her şeyin zıddı vardır.' },
  { title: 'Emek olmadan yemek olmaz.', meaning: 'Çalışmadan kazanılmaz.' },
  { title: 'Er giden işine, geç giden boşuna.', meaning: 'İşine erken başlayan fayda görür.' },
  { title: 'Er olan ekmeğini taştan çıkarır.', meaning: 'Yiğit, zorlukta bile ekmeğini bulur.' },
  { title: 'Erken kalkan yol alır.', meaning: 'İşe erken başlayan başarıya ulaşır.' },
  { title: 'Erken kalktım işime, şeker kattım aşıma.', meaning: 'Çalışkan insan kazançlı olur.' },
  { title: 'Esirgenen göze çöp batar.', meaning: 'Çok sakınılan şey zarar görür.' },
  { title: 'Eski çamlar bardak oldu.', meaning: 'Eskiden kalan şey artık yok.' },
  { title: 'Eski dost düşman olmaz.', meaning: 'Gerçek dostluk bozulmaz.' },
  { title: 'Eski köye yeni adet getirilmez.', meaning: 'Geleneksel yerde yenilik kabul edilmez.' },
  { title: 'Eskisi olmayanın yenisi olmaz.', meaning: 'Geçmişi olmayanın geleceği de olmaz.' },
  { title: 'Eşeğe altın semer vursalar yine eşektir.', meaning: 'Değersiz kişi, süslenince de değer kazanmaz.' },
  { title: 'Eşeği dama çıkaran yine kendi indirir.', meaning: 'Yanlış iş yapan, sonucunu yine kendisi düzeltir.' },
  { title: 'Eşeği düğüne çağırmışlar, “Ya odun eksik ya su.” demiş.', meaning: 'Gereksiz kimse, davette bir şey arar.' },
  { title: 'Eşeğin kuyruğunu kalabalıkta kesme; kimi uzun der, kimi kısa.', meaning: 'İnsanların olduğu yerde iş yaparsan eleştiri çok olur.' },
  { title: 'Eşeğin sahibinin dediği yere bağla da varsın kurt yesin.', meaning: 'İş sahibinin isteği önemlidir, sonuç kötü de olsa.' },
  { title: 'Eşek bile bir düştüğü yere bir daha düşmez.', meaning: 'İnsan aynı hatayı iki kere yapmamalı.' },
  { title: 'Eşek çamura çökerse sahibinden gayretlisi olmaz.', meaning: 'İnat eden, sahibini de zor durumda bırakır.' },
  { title: 'Eşek kuyruğu gibi ne uzar ne kısalır.', meaning: 'Hiç değişmeyen, aynı kalan şey için söylenir.' },

  { title: 'Kar ne kadar çok yağsa yaza kalmaz.', meaning: 'Hiçbir zorluk kalıcı değildir.' },
  { title: 'Kara gün kararıp kalmaz.', meaning: 'Kötü günler elbet sona erer.' },
  { title: 'Kara haber tez duyulur.', meaning: 'Kötü haberler hızla yayılır.' },
  { title: 'Kara yaslanma, kar erir; ere yaslanma, er ölür.', meaning: 'Dayanılacak şeyler de insan da kalıcı değildir.' },
  { title: 'Karaman’ın koyunu sonra çıkar oyunu.', meaning: 'Bazı gerçekler ve işler geç de olsa ortaya çıkar.' },
  { title: 'Karaya sabun, deliye öğüt neylesin.', meaning: 'Bazı şeyler boşa yapılır, fayda etmez.' },
  { title: 'Kardeş kardeşin ne öldüğünü ister, ne onduğunu.', meaning: 'İnsan bazen en yakınından bile zarar görebilir.' },
  { title: 'Kardeşim olsun da kanlım olsun.', meaning: 'Kardeşle çekişme bile olsa, kardeşsiz kalmaktan yeğdir.' },
  { title: 'Kardı bağım malım, gelirdi kardeşlerim; tükendi yağım balım, gelmiyor kardeşlerim.', meaning: 'Varlık zamanında akrabalar yakın olur, yoklukta ilgilenmezler.' },
  { title: 'Karga kekliği taklit edeyim derken kendi yürüyüşünü şaşırmış.', meaning: 'Başkasını taklit eden, kendi becerisini de kaybeder.' },
  { title: 'Karga mandayı babası hayrına bitlemez.', meaning: 'Kimse karşılıksız iyilik yapmaz.' },
  { title: 'Karga yavrusuna bakmış "benim ak pak evladım" demiş.', meaning: 'Her anne, yavrusunu en güzel görür.' },
  { title: 'Karınca kanatlanınca serçe oldum sanır.', meaning: 'Küçük biri biraz güç bulunca kendini büyük sanır.' },
  { title: 'Karıncadan ibret al, yazdan kışı karşılar.', meaning: 'Çalışkanlık ve hazırlık, gelecekte fayda sağlar.' },
  { title: 'Karpuz kabuğunu görmeden denize girme.', meaning: 'İşe, zamanı ve koşulu gelmeden kalkışma.' },
  { title: 'Kartala bir ok değmiş, yine kendi yeleğinden.', meaning: 'İnsan çoğu zaman yakınlarından zarar görür.' },
  { title: 'Kaş ile göz, gerisi söz.', meaning: 'Anlamlı bakışlar sözden etkilidir.' },
  { title: 'Kavak, yaprağını tepeden dökerse kış çok olur.', meaning: 'Doğa işaretleri yaklaşan mevsimi gösterir.' },
  { title: 'Kavun, karpuz yata yata büyür.', meaning: 'İnsan da dinlenerek, uygun ortamda gelişir.' },
  { title: 'Kaya uçmazsa dere dolmaz.', meaning: 'Büyük olaylar küçük sebepler olmadan yaşanmaz.' },
  { title: 'Kaybolan koyunun kuyruğu büyük olur.', meaning: 'Kaybedilen şey, olduğundan değerli görülür.' },
  { title: 'Kaynayan kazan kapak tutmaz.', meaning: 'İçinde gizli bir durum olan ortaya çıkar.' },
  { title: 'Kaz gelecek yerden tavuk esirgenmez.', meaning: 'Büyük kazanç için küçük fedakârlık yapılır.' },
  { title: 'Kaza geliyorum demez.', meaning: 'Kaza ansızın gelir, önceden belli olmaz.' },
  { title: 'Kazma elin kuyusunu, kazarlar kuyunu.', meaning: 'Başkasına kötülük eden, kötülüğü kendine yapmış olur.' },
  { title: 'Keçi geberse de kuyruğunu indirmez.', meaning: 'Bazı kişiler inatlarından asla vazgeçmez.' },
  { title: 'Keçi kurttan kurtulsa gergedan olur.', meaning: 'Bela bitse de başka bela gelebilir.' },
  { title: 'Keçi nereye çıkarsa oğlağı da oraya çıkar.', meaning: 'Çocuklar, büyüklerinin yaptığını yapar.' },
  { title: 'Kedi olalı bir fare tuttu.', meaning: 'Çok zamandır faydasız olan, bir kere iş yapınca övünür.' },
  { title: 'Kedi uzanamadığı ciğere murdar dermiş.', meaning: 'Elde edemediği şeyi kötülemek insan tabiatıdır.' },
  { title: 'Kedinin boynuna ciğer asılmaz.', meaning: 'Tehlikeli kişiye değerli şey teslim edilmez.' },
  { title: 'Kediyi sıkıştırırsan üstüne atılır.', meaning: 'Sıkıştırılan kişi kendini savunur.' },
  { title: 'Kel yanında kabak anılmaz.', meaning: 'Kusuru olanın yanında benzer kusur söylenmez.' },
  { title: 'Kelin ayıbını takke örter.', meaning: 'İnsan kusurlarını saklamaya çalışır.' },
  { title: 'Kelin merhemi olsa başına sürer.', meaning: 'Kendi derdine çare bulamayan, başkasına fayda veremez.' },
  { title: 'Kendi düşen ağlamaz.', meaning: 'İnsan, kendi hatasının sonucuna katlanır.' },
  { title: 'Kendi söyler, kendi dinler.', meaning: 'Bazıları sadece kendisiyle ilgilenir, başkasını dinlemez.' },
  { title: 'Kepenek altında er yatar.', meaning: 'Görünüşe bakıp kimseyi küçümsememek gerekir.' },
  { title: 'Keskin sirke küpüne zarar.', meaning: 'Öfke ve hırs sahibine zarar verir.' },
  { title: 'Kılık kıyafetle adam adam olmaz.', meaning: 'İnsan değeri dış görünüşle ölçülmez.' },
  { title: 'Kır atın yanında duran ya huyundan ya suyundan.', meaning: 'İnsan, arkadaşlık ettiği kişiden etkilenir.' },
  { title: 'Kırkından sonra saza başlayan kıyamette çalar.', meaning: 'Yaş ilerledikten sonra yeni işlere girişen başarılı olamaz.' },
  { title: 'Kısmet gökten zembille inmez.', meaning: 'Kısmet çalışarak kazanılır.' },
  { title: 'Kısmet ise gelir Hint’ten Yemen’den, kısmet değilse ne gelir elden.', meaning: 'Alın yazısı değişmez.' },
  { title: 'Kısmetinde ne varsa kaşığında o çıkar.', meaning: 'Herkes kendi rızkını yer.' },
  { title: 'Kısmetten fazlası olmaz.', meaning: 'Herkesin nasibi bellidir, fazlasını alamaz.' },
  { title: 'Kızım sana söylüyorum, gelinim sen anla.', meaning: 'Birine söyler görünerek başkasına mesaj vermek.' },
  { title: 'Kimi köprü bulamaz geçmeye, kimi su bulamaz içmeye.', meaning: 'İnsanların şansı farklıdır.' },
  { title: 'Kimin arabasına binerse onun türküsünü çağırır.', meaning: 'Geçimini sağlayan kişiye boyun eğmek zorunda olunur.' },
  { title: 'Kiminin parası, kiminin duası.', meaning: 'Herkesin katkısı farklıdır.' },
  { title: 'Kimse bilmez, kim kazana kim yiye.', meaning: 'Kimin ne nasip alacağı bilinmez.' },
  { title: 'Kimse yoğurdum ekşi demez.', meaning: 'Herkes kendi malını, işini övmek ister.' },
  { title: 'Kimseden kimseye hayır yok.', meaning: 'Herkes kendi derdindedir.' },
  { title: 'Kimsenin ahı kimsede kalmaz.', meaning: 'Haksızlık yapanın karşılığı mutlaka çıkar.' },
  { title: 'Kişi arkadaşından bellidir.', meaning: 'İnsan, arkadaş çevresinden tanınır.' },
  { title: 'Kişi ektiğini biçer.', meaning: 'İnsan ne yaparsa karşılığını görür.' },
  { title: 'Kişi ne yaparsa kendine yapar.', meaning: 'Yapılan iyilik ve kötülük dönüp sahibine gelir.' },
  { title: 'Kişinin kendine ettiğini kimse edemez.', meaning: 'İnsan en çok kendi hatasından zarar görür.' },
  { title: 'Kişiyi nasıl bilirsin, kendin gibi.', meaning: 'İnsan başkasını kendi ölçüsüne göre değerlendirir.' },
  { title: 'Komşu komşunun külüne muhtaçtır.', meaning: 'İnsan, en küçük şeyde bile komşusuna ihtiyaç duyar.' },
  { title: 'Komşuda pişer, bize de düşer.', meaning: 'Komşunun nimetinden başkası da yararlanır.' },
  { title: 'Korkak bezirgân ne kâr eder ne zarar.', meaning: 'Cesareti olmayan kimse kazanç da sağlayamaz.' },
  { title: 'Korkunun ecele faydası yoktur.', meaning: 'Ölümden kaçış yoktur.' },
  { title: 'Koyun can derdinde, kasap yağ derdinde.', meaning: 'Birinin derdi başkayken diğerinin çıkar peşinde olması.' },
  { title: 'Koyunun bulunmadığı yerde keçiye Abdurrahman Çelebi derler.', meaning: 'Değersiz kişi, daha iyisi olmayınca değer görür.' },
  { title: 'Köpek suya düşmeyince yüzmeyi öğrenmez.', meaning: 'İnsan zor duruma düşmeden bazı şeyleri öğrenemez.' },
  { title: 'Köpek, ekmek veren kapıyı tanır.', meaning: 'İnsan, kendisine iyilik yapanı unutmamalıdır.' },
  { title: 'Köpekle dalaşmaktan çalıyı dolaşmak yeğdir.', meaning: 'Değmez kişilerle uğraşmamak daha iyidir.' },
  { title: 'Köpekle yatan pire ile kalkar.', meaning: 'Kötü kişilerle olan, onların zararını görür.' },
  { title: 'Kör kuşun yuvasını Allah yapar.', meaning: 'Aciz olana bile Tanrı yardım eder.' },
  { title: 'Körle yatan, şaşı kalkar.', meaning: 'İnsan kötü arkadaşın huyunu kapar.' },
  { title: 'Körler memleketinde tek gözlü kraldır.', meaning: 'Yetersiz ortamda biraz yetenekli olan üstün sayılır.' },
  { title: 'Körün istediği bir göz, iki olursa ne söz.', meaning: 'İsteklerin fazlasıyla gerçekleşmesi mutluluk verir.' },
  { title: 'Körün istediği iki göz, biri ela biri boz.', meaning: 'İnsan bazen gereğinden fazlasını ister.' },
  { title: 'Kös dinleyen davula kulak vermez.', meaning: 'Büyük işe alışan küçükle ilgilenmez.' },
  { title: 'Kötü komşu insanı mal sahibi eder.', meaning: 'İyi komşu olmayınca, insan kendi malını edinir.' },
  { title: 'Kötü söyleme eşine, ağu katar aşına.', meaning: 'Eşine kötü söz söyleme, evin huzuru bozulur.' },
  { title: 'Kötü söz insanı dininden çıkarır.', meaning: 'Sert sözler kişiyi incitir, ağır sonuçlar doğurur.' },
  { title: 'Kötülük her kişinin kârı, iyilik er kişinin kârı.', meaning: 'Kötülük yapmak kolaydır, asıl erdem iyilik yapmaktır.' },
  { title: 'Kucağı dolu olanın, ocağı yanar.', meaning: 'Aşırı mal mülk dert getirir.' },
  { title: 'Kulaktan burun yakın, kardeşten karın yakın.', meaning: 'Bazı akrabalıklardan çok eş daha yakındır.' },
  { title: 'Kurcalama sivilceyi, çıban edersin.', meaning: 'Ufak meseleyi kurcalarsan büyür.' },
  { title: 'Kurda “Neden boynun kalın?” demişler, “İşimi kendim görürüm de ondan.” demiş.', meaning: 'Güçlü olmanın sebebi kendi işini görmekte gizlidir.' },
  { title: 'Kurt dumanlı havayı sever.', meaning: 'Kötü kişiler kargaşa ortamından faydalanır.' },
  { title: 'Kurt kocayınca köpeğin maskarası olur.', meaning: 'Gücünü yitiren alay konusu olur.' },
  { title: 'Kurt tüyünü değiştirir, huyunu değiştirmez.', meaning: 'İnsan alışkanlıklarından kolay vazgeçmez.' },
  { title: 'Kurtla görüşürsen köpeği yanından ayırma.', meaning: 'Tehlikeli kişiyle uğraşırken tedbirli ol.' },
  { title: 'Kuru gayret çarık eskitir.', meaning: 'Çabasız, plansız iş emek boşa harcanır.' },
  { title: 'Kusursuz dost arayan dostsuz kalır.', meaning: 'İnsan kusur ararsa dost bulamaz.' },
  { title: 'Kutlu gün doğuşundan bellidir.', meaning: 'İyi olacak iş daha başından belli olur.' },
  { title: 'Kuyunun suyu çoksa kovayla almayı bilene.', meaning: 'Bolluk bile doğru kullanılmazsa işe yaramaz.' },
  { title: 'Kuzguna yavrusu şahin görünür.', meaning: 'Her anne çocuğunu en üstün görür.' },
  { title: 'Küheylan at, çul içinde de bellidir.', meaning: 'Değerli kişi her durumda belli olur.' },
  { title: 'Kürk ile börk ile adam olunmaz.', meaning: 'Elbiseyle adamlık olmaz.' },
  { title: 'Küstüğün dağın odununu kesme.', meaning: 'Düşmanlık ettiğinle iş yapma.' },
  { title: 'Laf lafı açar.', meaning: 'Konuştukça yeni konular çıkar.' },
  { title: 'Laf torbaya girmez.', meaning: 'Söylenen söz gizli kalmaz.' },
  { title: 'Lafla peynir gemisi yürümez.', meaning: 'İş, sözle değil emekle olur.' },
  { title: 'Leyleği kuştan mı sayarsın; yazın gelir, kışın gider.', meaning: 'Sürekli yer değiştiren kimseye güven olmaz.' },
  { title: 'Lokma çiğnenmeden yutulmaz.', meaning: 'Her işin bir sırası, yöntemi vardır.' },
  { title: 'Mal adama hem dost hem düşmandır.', meaning: 'Mal bazen fayda, bazen zarar getirir.' },
  { title: 'Mal canı kazanmaz, can malı kazanır.', meaning: 'Asıl kıymetli olan candır, mal değil.' },
  { title: 'Marifet iltifata tabidir.', meaning: 'İnsan becerisi takdir gördükçe artar.' },
  { title: 'Mart çıkmadıkça dert çıkmaz.', meaning: 'Mart ayı bitmeden sıkıntılar sona ermez.' },
  { title: 'Mart dokuzunda çıra yak, bağ buda.', meaning: 'Doğa işaretlerine göre iş yapmalı.' },
  { title: 'Mart kapıdan baktırır, kazma kürek yaktırır.', meaning: 'Mart ayı soğuk geçer.' },
  { title: 'Mart kuruluk, nisan yağmurluk.', meaning: 'Doğanın dengesine dikkat çekilir.' },
  { title: 'Martta yağmaz, nisanda dinmezse sabanlar altın olur.', meaning: 'Bereket için zamanında yağmur gerekir.' },
  { title: 'Maşa varken elini ateşe sokma.', meaning: 'Dolaylı yol varken tehlikeye atılma.' },
  { title: 'Mayasız yoğurt tutmaz.', meaning: 'Her işin bir gereği vardır.' },
  { title: 'Merak insanı mezara sokar.', meaning: 'Aşırı merak insana zarar verir.' },
  { title: 'Meramın elinden bir şey kurtulmaz.', meaning: 'İstekli kişi işini başarır.' },
  { title: 'Merhametten maraz doğar.', meaning: 'Gereksiz acıma zarar getirir.' },
  { title: 'Meyveli ağacı taşlarlar.', meaning: 'Başarılı kişi kıskanılır.' },
  { title: 'Minare de doğru ama içi eğri.', meaning: 'Dıştan doğru görünen, içten bozuk olabilir.' },
  { title: 'Minareyi çalan kılıfını hazırlar.', meaning: 'Suç işleyen bahanesini önceden hazırlar.' },
  { title: 'Minareyi yaptırmayan yerden bitmiş sanır.', meaning: 'Çaba göstermeyen, sonucu kolay sanır.' },
  { title: 'Mum dibine ışık vermez.', meaning: 'İnsan yakınındakine fayda sağlayamaz.' },
  { title: 'Mühür kimde ise Süleyman odur.', meaning: 'Yetki kimdeyse söz onda olur.' },
  { title: 'Nasihat istersen tembele iş buyur.', meaning: 'Tembel, işi yapmamak için çok öğüt verir.' },
  { title: 'Ne dilersen eşine, o gelir başına.', meaning: 'Başkasına dilediğin, sana döner.' },
  { title: 'Ne doğrarsan aşına, o çıkar kaşığına.', meaning: 'Ne yaparsan karşılığını görürsün.' },
  { title: 'Ne ekersen onu biçersin.', meaning: 'İnsan emeğinin karşılığını alır.' },
  { title: 'Ne karanlıkta yat ne kara düş gör.', meaning: 'Kötü şeylerden uzak dur.' },
  { title: 'Ne oldum dememeli, ne olacağım demeli.', meaning: 'İnsan kibirlenmemeli, geleceğini düşünmeli.' },
  { title: 'Ne şiş yansın ne kebap.', meaning: 'Kimse zarar görmesin diye kararsız kalmak.' },
  { title: 'Ne verirsen elinle, o gelir seninle.', meaning: 'Eline geçen mal paylaşılırsa kalıcı olur.' },
  { title: 'Ne yavuz ol asıl, ne yavaş ol basıl.', meaning: 'Ne çok sert ol, ne çok yumuşak.' },
  { title: 'Nefesine güvenen borazancıbaşı olur.', meaning: 'İnsan yeteneğine güvenince iş başarır.' },
  { title: 'Nerede birlik, orada dirlik.', meaning: 'Birlik olan yerde huzur olur.' },
  { title: 'Nerede hareket, orada bereket.', meaning: 'Çalışan yerde kazanç olur.' },
  { title: 'On para on aslanın ağzında.', meaning: 'Kazanç elde etmek çok zordur.' },
  { title: 'Otuz iki dişten çıkan, otuz iki mahalleye yayılır.', meaning: 'Ağızdan çıkan söz hızla yayılır.' },
  { title: 'Oynamasını bilmeyen kız "Yerim dar." demiş; yerini genişletmişler, "Gerim dar." demiş.', meaning: 'Beceriksiz kişi bahane bulur.' },
  { title: 'Ödünç güle güle gider, ağlaya ağlaya gelir.', meaning: 'Borç kolay alınır, zor ödenir.' },
  { title: 'Öfke baldan tatlıdır.', meaning: 'İnsan bazen öfkeden haz duyar.' },
  { title: 'Öfke ile kalkan ziyanla oturur.', meaning: 'Öfkeyle iş yapan zarar görür.' },
  { title: 'Öğrenmenin yaşı yoktur.', meaning: 'İnsan her yaşta öğrenebilir.' },
  { title: 'Öküze boynuzu yük olmaz.', meaning: 'Güçlüye yük ağır gelmez.' },
  { title: 'Ölmüş eşek kurttan korkmaz.', meaning: 'Kaybedecek şeyi olmayan korkmaz.' },
  { title: 'Ölmüş koyun kurttan korkmaz.', meaning: 'Zararı görmüş kimse artık korkmaz.' },
  { title: 'Ön tekerlek nereye giderse arka tekerlek de oraya gider.', meaning: 'Büyüklerin yolu küçüklere örnek olur.' },
  { title: 'Önüne geleni kapar, ardına geleni teper.', meaning: 'Açgözlü insan fırsat tanımaz.' },
  { title: 'Pahalı alan aldanmaz.', meaning: 'Kaliteli mal pahalı olur ama değeri vardır.' },
  { title: 'Para isteme benden, buz gibi soğurum senden.', meaning: 'Para isteyen dostluğunu kaybeder.' },
  { title: 'Para parayı çeker.', meaning: 'Zenginlik daha çok zenginlik getirir.' },
  { title: 'Para peşin, kırmızı meşin.', meaning: 'Peşin para değerlidir.' },
  { title: 'Parası ucuz olanın kendisi kıymetli olur.', meaning: 'Değersiz malı olan kıymetli kişi olabilir.' },
  { title: 'Parayı veren düdüğü çalar.', meaning: 'Parayı ödeyen söz sahibidir.' },
  { title: 'Paylaştıkça çoğalır, bölüştükçe bereket artar.', meaning: 'Paylaşmak bereketi artırır.' },
  { title: 'Pekmez gibi malın olsun, Antakya’dan sinek gelir.', meaning: 'İyi mal her yerden alıcı bulur.' },
  { title: 'Perşembenin gelişi çarşambadan bellidir.', meaning: 'Bir işin sonucu önceden belli olur.' },
  { title: 'Pilavdan dönenin kaşığı kırılsın.', meaning: 'Başladığın işi yarıda bırakma.' },
  { title: 'Pireye kızıp yorgan yakılmaz.', meaning: 'Küçük şeye kızıp büyük zarara girilmez.' },
  { title: 'Rüzgâr eken fırtına biçer.', meaning: 'Kötülük yapan daha büyüğünü bulur.' },
  { title: 'Rüzgâr esemeyince yaprak oynamaz.', meaning: 'Her olayın bir sebebi vardır.' },
  { title: 'Rüzgâra tüküren, kendi yüzüne tükürür.', meaning: 'Doğaya karşı koyan kendine zarar verir.' },
  { title: 'Rüzgârın önüne düşmeyen yorulur.', meaning: 'İşini kolaylaştırmazsan yorulursun.' },
  { title: 'Rüzgârlı havanın kuytusu, yağmurlu havanın uykusu.', meaning: 'Doğa olaylarının etkileri farklıdır.' },
  { title: 'Sabah ola, hayrola.', meaning: 'Yeni günün hayır getirmesi dilenir.' },
  { title: 'Sabır acıdır, meyvesi tatlıdır.', meaning: 'Sabır sonunda hayırlı sonuç verir.' },
  { title: 'Sabırla koruk helva olur, dut yaprağı atlas.', meaning: 'Sabır, imkânsızı mümkün kılar.' },
  { title: 'Sabreden derviş muradına ermiş.', meaning: 'Sabreden sonunda amacına ulaşır.' },
  { title: 'Sabreyle işine, hayır gelsin başına.', meaning: 'Sabırla yapılan işten iyi sonuç alınır.' },
  { title: 'Sabrın sonu selamettir.', meaning: 'Sabreden sonunda huzura kavuşur.' },
  { title: 'Saçın ak mı kara mı, önüne düşünce görürsün.', meaning: 'Gerçekler zamanla ortaya çıkar.' },
  { title: 'Sadık dost akrabadan yeğdir.', meaning: 'Gerçek dost, akrabadan daha değerlidir.' },
  { title: 'Sağ elinin verdiğini sol elin görmesin.', meaning: 'Yapılan iyilik gizli yapılmalıdır.' },
  { title: 'Sağ olsun da dağ ardında olsun.', meaning: 'Yaşamak, yakın olmaktan daha önemlidir.' },
  { title: 'Sağlam baş yastık istemez.', meaning: 'Sağlıklı insanın özel şeye ihtiyacı olmaz.' },
  { title: 'Sağlık varlıktan yeğdir.', meaning: 'Sağlık, zenginlikten daha önemlidir.' },

        let state = {
            currentQuestions: [],
            currentQuestionIndex: 0,
            score: 0,
            wrongAnswers: [],
            totalQuestions: 10,
            soundEnabled: true
        };

        // DOM elementleri
        const mainScreen = document.getElementById('main-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionElement = document.getElementById('current-question');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const finalScoreElement = document.getElementById('final-score');
        const wrongAnswersContainer = document.getElementById('wrong-answers-container');
        const soundToggle = document.getElementById('sound-toggle');
        const homeBtn = document.getElementById('home-btn');

        // Ses efektleri için AudioContext
        let audioContext;
        let gainNode;

        // Ses sistemi başlatma
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                console.log('Ses sistemi başlatıldı');
            } catch (e) {
                console.log('Ses sistemi başlatılamadı:', e);
            }
        }

        // Ses efekti oluşturma
        function playSound(frequency, duration, type = 'sine') {
            if (!state.soundEnabled || !audioContext) return;

            try {
                const oscillator = audioContext.createOscillator();
                const envelope = audioContext.createGain();

                oscillator.connect(envelope);
                envelope.connect(gainNode);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                envelope.gain.setValueAtTime(0, audioContext.currentTime);
                envelope.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                envelope.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Ses çalınamadı:', e);
            }
        }

        // Doğru cevap sesi
        function playCorrectSound() {
            playSound(523.25, 0.5, 'sine'); // Do
            setTimeout(() => playSound(659.25, 0.5, 'sine'), 100); // Mi
            setTimeout(() => playSound(783.99, 0.5, 'sine'), 200); // Sol
        }

        // Yanlış cevap sesi
        function playWrongSound() {
            playSound(220, 0.8, 'sawtooth');
            setTimeout(() => playSound(196, 0.8, 'sawtooth'), 100);
        }

        // Tık sesi
        function playClickSound() {
            playSound(330, 0.1, 'square');
        }

        // Ses kontrolü
        soundToggle.addEventListener('click', () => {
            state.soundEnabled = !state.soundEnabled;
            soundToggle.textContent = state.soundEnabled ? '🔊' : '🔈';
            soundToggle.classList.toggle('muted', !state.soundEnabled);
            
            if (state.soundEnabled) {
                playClickSound();
            }
        });

        // Ana sayfa butonu
        homeBtn.addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            showScreen(mainScreen);
        });

        // Başlatma butonları
        document.getElementById('start-10').addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            startQuiz(10);
        });
        document.getElementById('start-20').addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            startQuiz(20);
        });
        document.getElementById('start-30').addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            startQuiz(30);
        });

        // Yeniden başlatma butonu
        document.getElementById('restart-btn').addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            showScreen(mainScreen);
        });

        // Yanlışları tekrar sorma butonu
        document.getElementById('retry-wrong-btn').addEventListener('click', () => {
            if (state.soundEnabled) playClickSound();
            if (state.wrongAnswers.length > 0) {
                state.currentQuestions = [...state.wrongAnswers];
                state.currentQuestionIndex = 0;
                state.score = 0;
                state.totalQuestions = state.wrongAnswers.length;
                state.wrongAnswers = [];
                showScreen(quizScreen);
                loadQuestion();
            }
        });

        // Quiz başlatma
        function startQuiz(totalQuestions) {
            // Rastgele sorular seç
            const shuffled = [...proverbs].sort(() => 0.5 - Math.random());
            state.currentQuestions = shuffled.slice(0, totalQuestions);
            state.currentQuestionIndex = 0;
            state.score = 0;
            state.wrongAnswers = [];
            state.totalQuestions = totalQuestions;
            
            showScreen(quizScreen);
            loadQuestion();
        }

        // Soru yükleme
        function loadQuestion() {
            if (state.currentQuestionIndex >= state.currentQuestions.length) {
                showResults();
                return;
            }

            const currentQuestion = state.currentQuestions[state.currentQuestionIndex];
            questionText.textContent = `"${currentQuestion.title}" atasözünün anlamı nedir?`;
            
            // İlerleme ve skor güncelleme
            currentQuestionElement.textContent = `Soru ${state.currentQuestionIndex + 1}/${state.totalQuestions}`;
            scoreElement.textContent = `Doğru: ${state.score} | Yanlış: ${state.wrongAnswers.length}`;
            feedbackElement.textContent = '';

            // Seçenekleri oluştur
            optionsContainer.innerHTML = '';
            
            // Doğru cevabı ve yanlış seçenekleri seç
            const correctAnswer = currentQuestion.meaning;
            const wrongAnswers = getWrongAnswers(currentQuestion);
            
            // Tüm seçenekleri birleştir ve karıştır
            const allOptions = [correctAnswer, ...wrongAnswers];
            const shuffledOptions = [...allOptions].sort(() => 0.5 - Math.random());
            
            // Seçenekleri ekrana ekle
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => {
                    if (state.soundEnabled) playClickSound();
                    checkAnswer(option, correctAnswer, currentQuestion);
                });
                optionsContainer.appendChild(optionElement);
            });
        }

        // Yanlış cevapları alma
        function getWrongAnswers(currentQuestion) {
            const wrongAnswers = [];
            const usedIndices = new Set();
            
            // Mevcut sorunun indeksini kullanılanlara ekle
            const currentIndex = proverbs.findIndex(p => p.title === currentQuestion.title);
            usedIndices.add(currentIndex);
            
            // 2 yanlış cevap seç
            while (wrongAnswers.length < 2 && usedIndices.size < proverbs.length) {
                const randomIndex = Math.floor(Math.random() * proverbs.length);
                if (!usedIndices.has(randomIndex)) {
                    wrongAnswers.push(proverbs[randomIndex].meaning);
                    usedIndices.add(randomIndex);
                }
            }
            
            return wrongAnswers;
        }

        // Cevabı kontrol etme
        function checkAnswer(selectedOption, correctAnswer, currentQuestion) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.add('disabled'));

            if (selectedOption === correctAnswer) {
                // Doğru cevap
                options.forEach(option => {
                    if (option.textContent === correctAnswer) {
                        option.classList.add('correct');
                    }
                });
                state.score++;
                feedbackElement.textContent = 'Doğru! 🎉';
                feedbackElement.style.color = '#2ecc71';
                
                if (state.soundEnabled) {
                    playCorrectSound();
                }
            } else {
                // Yanlış cevap
                options.forEach(option => {
                    if (option.textContent === correctAnswer) {
                        option.classList.add('show-correct');
                    } else if (option.textContent === selectedOption) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Yanlış cevaplanan soruyu kaydet
                state.wrongAnswers.push(currentQuestion);
                
                feedbackElement.textContent = 'Yanlış! Doğru cevap işaretlendi.';
                feedbackElement.style.color = '#e74c3c';
                
                if (state.soundEnabled) {
                    playWrongSound();
                }
            }

            // Sonraki soruya geç
            setTimeout(() => {
                state.currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        // Sonuçları gösterme
        function showResults() {
            showScreen(resultScreen);
            
            const percentage = Math.round((state.score / state.totalQuestions) * 100);
            let message = '';
            
            if (percentage === 100) {
                message = 'Mükemmel! Tüm soruları doğru cevapladınız! 🏆';
                if (state.soundEnabled) {
                    // Zafer sesi
                    playSound(523.25, 0.3, 'sine');
                    setTimeout(() => playSound(659.25, 0.3, 'sine'), 300);
                    setTimeout(() => playSound(783.99, 0.3, 'sine'), 600);
                    setTimeout(() => playSound(1046.50, 0.5, 'sine'), 900);
                }
            } else if (percentage >= 80) {
                message = 'Çok iyi! Atasözlerini iyi biliyorsunuz! 👍';
            } else if (percentage >= 60) {
                message = 'Güzel! Biraz daha çalışırsanız daha iyi olacaksınız. 💪';
            } else {
                message = 'Daha fazla pratik yapmalısınız. Pes etmeyin! 📚';
            }
            
            finalScoreElement.textContent = `${state.totalQuestions} sorudan ${state.score} doğru cevap verdiniz. (${percentage}%) - ${message}`;
            
            // Yanlış cevaplanan soruları göster
            wrongAnswersContainer.innerHTML = '<h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>';
            
            if (state.wrongAnswers.length === 0) {
                wrongAnswersContainer.innerHTML += '<p>Tebrikler! Hiç yanlış cevabınız yok.</p>';
            } else {
                state.wrongAnswers.forEach((question, index) => {
                    const wrongItem = document.createElement('div');
                    wrongItem.className = 'wrong-item';
                    wrongItem.innerHTML = `
                        <div class="wrong-question">${index + 1}. "${question.title}"</div>
                        <div class="wrong-correct">Doğru cevap: ${question.meaning}</div>
                    `;
                    wrongAnswersContainer.appendChild(wrongItem);
                });
            }
        }

        // Ekran değiştirme
        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', () => {
            initAudio();
            
            // Kullanıcı etkileşimi için ses başlatma
            document.body.addEventListener('click', function initAudioOnClick() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                document.body.removeEventListener('click', initAudioOnClick);
            }, { once: true });
        });
    </script>
</body>
</html>
