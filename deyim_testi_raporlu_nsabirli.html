<head>

<title>Deyim Testi — Set Puanlı & Raporlu</title>
<style>
  :root{
    --bg:#f7f9fb; --card:#fff; --accent:#0b8f6f; --text:#111; --muted:#556; 
    --ok:#16a34a; --no:#b91c1c; --warn:#b45309;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
  body{background:linear-gradient(180deg,var(--bg),#eef3f4);color:var(--text);display:flex;flex-direction:column}
  header{padding:20px 16px 10px}
  h1{margin:0;font-size:20px}
  .lead{margin:6px 0 0;color:var(--muted);font-size:13px}
  .bar{display:flex;gap:8px;flex-wrap:wrap;padding:10px 16px}
  input[name="student"]{flex:1;min-width:220px;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px}
  .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:700;cursor:pointer;font-size:15px}
  .btn:disabled{opacity:.55;cursor:not-allowed}
  .small{padding:8px 12px;border-radius:8px;border:0;background:#e9f3f0;color:var(--accent);font-weight:700;cursor:pointer}
  #setInfo{padding:8px 16px;color:var(--muted)}
  main{padding:10px 12px 140px;max-width:980px;margin:0 auto;width:100%}
  .card{background:var(--card);border-radius:12px;padding:14px;margin:10px 0;box-shadow:0 2px 8px rgba(0,0,0,.06);cursor:pointer}
  .title{font-weight:800}
  .hint{color:var(--muted);font-size:13px;margin-top:6px}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center;z-index:40}
  .modal{background:#fff;width:92%;max-width:720px;border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  .modal h2{margin:0 0 8px;font-size:18px}
  .modal .options{margin-top:12px}
  .option{padding:10px;margin:8px 0;border-radius:10px;background:#f0f4f3;cursor:pointer;user-select:none}
  .option:hover{background:#e0eae9}
  .correct-answer{background:linear-gradient(90deg,#fff59d,#fff176);border:2px solid #fdd835}
  .wrong-answer{background:#ffcdd2;border:2px solid #ef9a9a}
  .row{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  .ghost{background:#f8fafc;border:1px solid #e5e7eb;color:#334155}
  footer{position:fixed;left:0;right:0;bottom:0;padding:10px 16px;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);display:flex;gap:10px;justify-content:space-between;align-items:center}
  .score{font-weight:800}
  .warn{color:var(--warn)}
  .report{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:14px 0}
  .report h3{margin:0 0 8px;font-size:16px}
  .report pre{white-space:pre-wrap;word-break:break-word;margin:8px 0 0}
</style>
</head>
<body>
<header>
  <h1>Deyim Testi — Set Puanlı & Raporlu</h1>
  <p class="lead">Öğrenci ad-soyadı ile başlayın; her set 10 deyim içerir. Her setin puanı ve sadece “yanlış” yaptıkları raporlanır.</p>
</header>

<div class="bar">
  <input id="student" name="student" placeholder="Öğrenci Adı Soyadı" />
  <button id="startBtn" class="btn">1. Seti Başlat</button>
  <button id="shuffleBtn" class="small" title="Tüm deyimleri karıştır">Karıştır</button>
  <button id="finishSetBtn" class="small" title="Bu seti bitir ve raporu oluştur">Seti Bitir & Raporla</button>
  <span id="liveScore" class="score"></span>
</div>

<div id="setInfo"></div>
<main id="list"></main>

<section id="reports" style="max-width:980px;margin:0 auto 120px;padding:0 12px"></section>

<footer>
  <div>Aktif Set: <strong id="setNo">—</strong></div>
  <div>
    <button id="nextSetBtn" class="btn">Sonraki Set</button>
    <button id="resetBtn" class="small ghost">Sıfırla</button>
  </div>
</footer>

// İsterseniz: Buraya dosyanızdaki tüm deyimleri (v2) yapıştırın.

/* ============== DURUM ============== */
let pool = [...ALL_DATA];           // karıştırılmış havuz
let currentSet = [];                // aktif set (10 deyim)
let setIndex = 1;                   // 1,2,3...
let answers = new Map();            // key: title, value: { chosen, correct, isCorrect }
let finishedSets = [];              // rapor listesi
const PER_SET = 10;

/* ============== ELEMANLAR ============== */
const studentEl = document.getElementById('student');
const startBtn = document.getElementById('startBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const finishSetBtn = document.getElementById('finishSetBtn');
const nextSetBtn = document.getElementById('nextSetBtn');
const resetBtn = document.getElementById('resetBtn');
const setInfo = document.getElementById('setInfo');
const list = document.getElementById('list');
const setNo = document.getElementById('setNo');
const liveScore = document.getElementById('liveScore');
const reports = document.getElementById('reports');
const modalRoot = document.getElementById('modalRoot');

/* ============== YARDIMCILAR ============== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}
function pickRandom(arr, n){
  const c=[...arr];
  shuffle(c);
  return c.slice(0,n);
}
function ensureName(){
  if(!studentEl.value.trim()){
    alert('Lütfen öğrenci ad soyad girin.');
    studentEl.focus();
    return false;
  }
  return true;
}

/* ============== MODAL ============== */
function openQuestion(item){
  const other = pickRandom(ALL_DATA.filter(x=>x.title!==item.title), 2).map(x=>x.meaning);
  const options = shuffle([item.meaning, ...other]);

  modalRoot.innerHTML = `
    <div class="modal-backdrop" onclick="void(0)">
      <div class="modal" onclick="event.stopPropagation()">
        <h2>${item.title}</h2>
        <div class="options">
          ${options.map((o,i)=>`<div class="option" data-i="${i}">${o}</div>`).join('')}
        </div>
        <div class="row">
          <button class="small ghost" id="closeBtn">Kapat</button>
        </div>
      </div>
    </div>
  `;
  modalRoot.style.display='block';

  const optEls = modalRoot.querySelectorAll('.option');
  optEls.forEach((el)=>{
    el.addEventListener('click', ()=>{
      const chosen = el.textContent.trim();
      const correct = item.meaning.trim();
      const isCorrect = chosen===correct;
      // stile boya
      optEls.forEach(o=>o.classList.remove('correct-answer','wrong-answer'));
      if(isCorrect){
        el.classList.add('correct-answer');
      }else{
        el.classList.add('wrong-answer');
        // doğru cevabı da vurgula
        const idx = options.findIndex(x=>x===correct);
        if(idx>-1){ optEls[idx].classList.add('correct-answer'); }
      }
      // kaydet
      answers.set(item.title, { chosen, correct, isCorrect });
      updateLiveScore();
      // Kısa gecikme sonra kapat
      setTimeout(()=>{ closeModal(); }, 700);
    });
  });

  modalRoot.querySelector('#closeBtn').onclick = closeModal;
}
function closeModal(){ modalRoot.style.display='none'; modalRoot.innerHTML=''; }

/* ============== SET OLUŞTURMA / ÇİZİM ============== */
function startSet(){
  if(!ensureName()) return;
  if(pool.length<PER_SET){
    // havuz biterse tazele
    pool=[...ALL_DATA];
  }
  currentSet = pickRandom(pool, PER_SET);
  // havuzdan çıkar
  const titles = new Set(currentSet.map(x=>x.title));
  pool = pool.filter(x=>!titles.has(x.title));
  answers.clear();

  setNo.textContent = setIndex;
  setInfo.textContent = `Set ${setIndex} — ${PER_SET} deyim. Deyime tıklayıp 3 seçenekten birini işaretleyin.`;
  list.innerHTML = '';
  currentSet.forEach((it, i)=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <div class="title">${i+1}. ${it.title}</div>
      <div class="hint">Cevaplanmadı</div>
    `;
    card.onclick=()=>openQuestion(it);
    list.appendChild(card);
  });
  updateLiveScore();
}
function updateLiveScore(){
  const total = currentSet.length;
  let correct = 0, answered = 0;
  currentSet.forEach(it=>{
    const rec = answers.get(it.title);
    const card = list.children.item(currentSet.indexOf(it));
    const hint = card.querySelector('.hint');
    if(rec){
      answered++;
      if(rec.isCorrect){ correct++; hint.textContent='Doğru'; hint.style.color= 'var(--ok)'; }
      else{ hint.textContent='Yanlış'; hint.style.color='var(--no)'; }
    }else{
      hint.textContent='Cevaplanmadı'; hint.style.color='var(--muted)';
    }
  });
  liveScore.textContent = `Cevaplanan: ${answered}/${total} • Doğru: ${correct}`;
}

/* ============== RAPOR ============== */
function finishSet(){
  if(!ensureName()) return;
  if(currentSet.length===0){ alert('Önce bir set başlatın.'); return; }

  // skor ve yanlışlar
  let correct=0, wrongList=[];
  currentSet.forEach(it=>{
    const rec = answers.get(it.title);
    if(rec && rec.isCorrect) correct++;
    if(!rec || !rec.isCorrect){ // cevaplanmamış veya yanlış => yanlış say
      const chosen = rec ? rec.chosen : '(işaretlenmedi)';
      wrongList.push({ title: it.title, chosen });
    }
  });

  // rapor metni (yalnızca yanlış deyimler; doğruya gerek yok)
  const name = studentEl.value.trim();
  const now = new Date();
  const dd = String(now.getDate()).padStart(2,'0');
  const mm = String(now.getMonth()+1).padStart(2,'0');
  const yyyy = now.getFullYear();
  const hh = String(now.getHours()).padStart(2,'0');
  const mi = String(now.getMinutes()).padStart(2,'0');

  const header = `Öğrenci: ${name}\nSet: ${setIndex}\nTarih: ${dd}.${mm}.${yyyy} ${hh}:${mi}\nPuan: ${correct}/${PER_SET}`;
  const wrongText = wrongList.length
    ? wrongList.map((w,i)=>`${i+1}) ${w.title}${w.chosen && w.chosen!=='(işaretlenmedi)' ? ` — (işaretlenen: ${w.chosen})` : ''}`).join('\n')
    : 'Yanlış yok.';

  const fullReport = `${header}\n\nYanlış Yapılan Deyimler:\n${wrongText}`;

  // sakla ve göster
  finishedSets.push({ set: setIndex, name, score: `${correct}/${PER_SET}`, report: fullReport });

  const box = document.createElement('div');
  box.className='report';
  box.innerHTML = `
    <h3>Set ${setIndex} Raporu — ${name}</h3>
    <p class="lead">Yalnızca yanlışlar listelenir. Doğrular dahil edilmez.</p>
    <pre>${fullReport}</pre>
    <div class="row">
      <button class="small" data-copy>Raporu Kopyala</button>
    </div>
  `;
  reports.prepend(box);

  const copyBtn = box.querySelector('[data-copy]');
  copyBtn.addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(fullReport);
      copyBtn.textContent='Kopyalandı ✓';
      setTimeout(()=>copyBtn.textContent='Raporu Kopyala',1200);
    }catch(e){
      alert('Kopyalama başarısız. Metni elle seçip kopyalayın.');
    }
  });
}

/* ============== OLAYLAR ============== */
startBtn.onclick = ()=>{ setIndex=1; startSet(); };
shuffleBtn.onclick = ()=>{ pool=[...shuffle(ALL_DATA)]; alert('Deyimler karıştırıldı.'); };
finishSetBtn.onclick = finishSet;
nextSetBtn.onclick = ()=>{
  if(!ensureName()) return;
  if(currentSet.length===0){ startSet(); return; }
  setIndex++; startSet();
};
resetBtn.onclick = ()=>{
  if(!confirm('Tüm ilerleme sıfırlansın mı?')) return;
  pool=[...ALL_DATA]; currentSet=[]; answers.clear(); setIndex=1;
  list.innerHTML=''; setInfo.textContent=''; setNo.textContent='—'; liveScore.textContent='';
  reports.innerHTML='';
};

/* ============== OTOMATİK ============== */
pool = shuffle(pool);
</script>
