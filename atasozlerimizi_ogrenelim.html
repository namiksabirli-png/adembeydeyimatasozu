<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasözlerini Öğrenelim</title>
    <style>
        /* ... (CSS kısmı tamamen aynı kalır, değişiklik yok) ... */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        .header-text {
            flex: 1;
            text-align: center;
        }
        .book-cover {
            width: 120px;
            height: 160px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: normal;
        }
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .sound-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .sound-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .sound-control.muted {
            background: rgba(231, 76, 60, 0.3);
        }
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .screen {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .active {
            display: block;
        }
        .alphabet-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .alphabet-btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .alphabet-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .selected-letter {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #2c3e50;
        }
        .set-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .set-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .set-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .set-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .question-container {
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            padding: 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .option:hover {
            background-color: #d5dbdb;
        }
        .correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        .incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        .show-correct {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        .disabled {
            pointer-events: none;
        }
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .score {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .action-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .next-btn {
            background-color: #3498db;
            color: white;
        }
        .next-btn:hover {
            background-color: #2980b9;
        }
        .retry-btn {
            background-color: #e67e22;
            color: white;
        }
        .retry-btn:hover {
            background-color: #d35400;
        }
        .result-container {
            text-align: center;
            margin-top: 30px;
        }
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .result-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .wrong-answers {
            text-align: left;
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border-left: 5px solid #e74c3c;
        }
        .wrong-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        .wrong-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .wrong-question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .wrong-correct {
            color: #2ecc71;
        }
        .wrong-incorrect {
            color: #e74c3c;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            .book-cover {
                width: 100px;
                height: 140px;
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .alphabet-btn {
                padding: 10px 15px;
                font-size: 1rem;
            }
            .question {
                font-size: 1.2rem;
            }
            .option {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="book-cover">
                    <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
                <div class="header-text">
                    <h1> </h1>
                    <p class="subtitle">"ATASÖZLERİNİ ÖĞRENELİM"</p>
                    <p class="description">İNTERAKTİF QUİZ UYGULAMASI</p>
                </div>
                <div class="book-cover">
                     <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
            </div>
            <button id="home-btn" class="home-btn" title="Ana Sayfaya Dön">
                Ana Sayfaya Dön
            </button>
            <button id="sound-toggle" class="sound-control" title="Sesi Aç/Kapat">
                🔈
            </button>
        </header>
        <!-- Ana Ekran -->
        <div id="main-screen" class="screen active">
            <h2>Atasözü Grubunu Seçin</h2>
            <div class="alphabet-buttons" id="alphabet-buttons">
                <!-- Grup butonları JavaScript ile eklenecek -->
            </div>
            <div class="selected-letter" id="selected-letter"></div>
            <div class="set-buttons" id="set-buttons">
                <!-- Set butonları JavaScript ile eklenecek -->
            </div>
        </div>
        <!-- Quiz Ekranı -->
        <div id="quiz-screen" class="screen">
            <div class="progress">
                <span id="current-question">Soru 1/10</span>
                <span id="score">Doğru: 0 | Yanlış: 0</span>
            </div>
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container">
                    <!-- Seçenekler JavaScript ile eklenecek -->
                </div>
            </div>
            <div class="score" id="feedback"></div>
        </div>
        <!-- Sonuç Ekranı -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <h2 class="result-title">Set Tamamlandı!</h2>
                <div class="result-score" id="final-score"></div>
                <div class="action-buttons">
                    <button id="retry-wrong-btn" class="action-btn retry-btn">Yanlışları Tekrar Sor</button>
                    <button id="next-set-btn" class="action-btn next-btn">Sonraki Set</button>
                </div>
                <div class="wrong-answers" id="wrong-answers-container">
                    <h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>
                    <!-- Yanlış cevaplar JavaScript ile eklenecek -->
                </div>
            </div>
        </div>
    </div>

                { title: 'Akşamın işini sabaha bırakma.', meaning: 'İş ertelenmemelidir.' },
                { title: 'Al elmaya taş atan çok olur.', meaning: 'İyi şeylere kıskançlık duyulur.' },
                { title: 'Alacağına şahin, vereceğine karga.', meaning: 'İnsan alacağını çabuk ister, vermeye gelince gö-nülsüzdür.' },
                { title: 'Alçak uçan yüce konar, yüce uçan alçak konar.', meaning: 'Mütevazı olan kazanır, kibirli olan düşer.' },
                { title: 'Alçak yer yiğidi hor gösterir.', meaning: 'Kişinin bulunduğu yer değeri etkiler.' },
                { title: 'Alçak yerde tepecik kendini dağ sanır.', meaning: 'Küçük şey büyük görünmeye çalışır.' },
                { title: 'Alçak yerde yatma sel alır, yüksek yerde yatma yel alır.', meaning: 'Tehlikelerden sakınmak gerekir.' },
                { title: 'Alet işler el övünür.', meaning: 'Başarıyı sağlayan araçtır, kişi onunla övünür.' },
                { title: 'Alışmış kudurmuştan beterdir.', meaning: 'Kötü alışkanlık, en beter huydan daha kötü-dür.' },
                { title: 'Âlim unutmuş, kalem unutmamış.', meaning: 'İnsan unutur ama yazı unutmaz.' },
                { title: 'Allah bir kapıyı kapatırsa ötekini açar.', meaning: 'Bir sıkıntı bitince yeni bir imkân doğar.' },
                { title: 'Allah dağına göre kar verir.', meaning: 'İnsan gücüne göre imtihan olur.' },
                { title: 'Allah gümüş kapıyı kaparsa altın kapıyı açar.', meaning: 'Bir fırsat kapanırsa daha iyi-si çıkar.' },
                { title: 'Allah kardeşi kardeş yaratmış, kesesini ayrı yaratmış.', meaning: 'Herkesin malı ken-dine aittir.' },
                { title: 'Allah sabırlı kulunu sever.', meaning: 'Sabırlı olmak değerli bir erdemdir.' },
                { title: 'Allah sağ gözü, sol göze muhtaç etmesin.', meaning: 'İnsan kendi gücüne muhtaç kal-masın.' },
                { title: 'Alma mazlumun ahını, çıkar aheste aheste.', meaning: 'Haksızlık yapan sonunda ceza-sını bulur.' },
                { title: 'Altın anahtar her kapıyı açar.', meaning: 'Para ve güzel söz iş bitirir.' },
                { title: 'Altın ateşte, insan mihnette belli olur.', meaning: 'İnsanın değeri zorlukta anlaşılır.' },
                { title: 'Altın eli bıçak kesmez.', meaning: 'Değerli şey zarar görmez.' },
                { title: 'Altın eşik gümüş eşiğe muhtaç olur.', meaning: 'Büyük de küçük de birbirine ihtiyaç duyar.' },
                { title: 'Altın pas tutmaz.', meaning: 'Değerli şey değerinden kaybetmez.' },
                { title: 'Altın tutsa toprak olur.', meaning: 'Eli uğursuz kişinin elinde kıymetli şey değerini yiti-rir.' },
                { title: 'Altın yere düşmekle pul olmaz.', meaning: 'Kıymetli şey değerini kaybetmez.' },
                { title: 'Altın, yerde paslanmaz; taş, yağmurda ıslanmaz.', meaning: 'Asıl değer değişmez.' },
                { title: 'Altını saklamak değil, kuruşu saklamak hünerdir.', meaning: 'Küçük şeyleri korumak önemlidir.' },
                { title: 'Altının kadrini sarraf bilir.', meaning: 'Değerli olanı, değerli olan anlar.' },
                { title: 'Aman diyene kılıç kalkmaz.', meaning: 'Teslim olana zarar verilmez.' },
                { title: 'Ana gibi yâr, Bağdat gibi diyar olmaz.', meaning: 'Ananın sevgisi hiçbir yerde bulun-maz.' },
                { title: 'Ana kızına taht kurmuş, baht kuramamış.', meaning: 'İnsana talih verilemez.' },
                { title: 'Ananın bahtı kızına.', meaning: 'Çocuğun kaderi annesine benzer.' },
                { title: 'Ananın bastığı yavru incinmez.', meaning: 'Anne çocuğuna zarar vermez.' },
                { title: 'Anlayana sivrisinek saz, anlamayana davul zurna az.', meaning: 'Anlayan için küçük işaret yeterlidir.' }
            ],
            "E-F-G Grubu": [
                { title: 'Araba devrilince yol gösteren çok olur.', meaning: 'İş işten geçince akıl veren çok olur.' },
                { title: 'Araba ile tavşan avlanmaz.', meaning: 'Yanlış araçla iş yapılmaz.' },
                { title: 'Arabanın ön tekerleği nereden geçerse art tekerleği de oradan geçer.', meaning: 'Bü-yüklerin yolundan küçükler gider.' },
                { title: 'Arı bal alacak çiçeği bilir.', meaning: 'Bilgili kişi işini bilir.' },
                { title: 'Arı gibi eri olanın dağ kadar yeri olur.', meaning: 'Çalışkan kişinin kazancı çok olur.' },
                { title: 'Arı söğüdü, akıllı öğüdü sever.', meaning: 'Akıllı kişi öğütten faydalanır.' },
                { title: 'Arife olan anlar.', meaning: 'Akıllı kişi az sözden anlar.' },
                { title: 'Arife günü yalan söyleyenin bayram günü yüzü kara çıkar.', meaning: 'Yalancı so-nunda utanır.' },
                { title: 'Arkadaşını söyle, sana kim olduğunu söyleyeyim.', meaning: 'İnsan arkadaşından belli olur.' },
                { title: 'Arlı arından, huylu huyundan vazgeçmez.', meaning: 'İnsan huyunu kolay kolay bı-rakmaz.' },
                { title: 'Armudun iyisini ayılar yerler.', meaning: 'En iyiyi çoğunlukla başkası kapar.' },
                { title: 'Armut dalının dibine düşer.', meaning: 'Çocuk, anne babasına benzer.' },
                { title: 'Arpa eken buğday biçmez.', meaning: 'Ne ekersen, onu biçersin.' },
                { title: 'Arpa samanıyla, kömür dumanıyla.', meaning: 'Basit şeyler basit sonuç verir.' },
                { title: 'Arpa verilmeyen at, kamçı zoruyla yürümez.', meaning: 'İhtiyacı karşılanmayan iş iş-lemez.' },
                { title: 'Arsızın yüzüne tükürmüşler \'yağmur yağıyor\' demiş.', meaning: 'Utanmayan, her şeyi kendine yontar.' },
                { title: 'Artık mal göz çıkarmaz.', meaning: 'Fazlalık zarar vermez.' },
                { title: 'Aslan yatağından belli olur.', meaning: 'İnsanın değeri yaşadığı yerden belli olur.' },
                { title: 'Aş taşınca kepçeye paha olmaz.', meaning: 'Bolluk olunca araç önemsizleşir.' },
                { title: 'Aşığa Bağdat uzak değil.', meaning: 'Aşık için mesafe engel değildir.' },
                { title: 'At binenin, kılıç kuşananın.', meaning: 'İş, ehil olanındır.' },
                { title: 'At olur, meydan olmaz; meydan olur, at olmaz.', meaning: 'Her şey aynı anda olmaz.' },
                { title: 'At ölür, meydan kalır; yiğit ölür, şan kalır.', meaning: 'İnsan ölür ama ünü kalır.' },
                { title: 'At yiğidin yoldaşıdır.', meaning: 'At, yiğidin yardımcısıdır.' },
                { title: 'Ata binen nalını, mıhını arar.', meaning: 'İşe başlayan, eksiklerini fark eder.' },
                { title: 'Atalar sözünü tutmayanı yabana atarlar.', meaning: 'Deneyimle gelen öğütleri dinle-meyen dışlanır.' },
                { title: 'Atasını tanımayan Allah’ını tanımaz.', meaning: 'Geçmişini bilmeyen, inancını da anla-yamaz.' },
                { title: 'Ateş demekle ağız yanmaz.', meaning: 'Bir şeyi söylemek, onu yaşamış olmak değildir.' },
                { title: 'Ateş düştüğü yeri yakar.', meaning: 'Acıyı, yaşayan anlar.' },
                { title: 'Ateş olmayan yerden duman çıkmaz.', meaning: 'Ortada söylenti varsa, bir nedeni var-dır.' },
                { title: 'Ateşe vursa duman vermez.', meaning: 'İşe yaramayan kişiden fayda beklenmez.' },
                { title: 'Atılan ok geri dönmez.', meaning: 'Söylenen söz, yapılan iş geri alınmaz.' },
                { title: 'Atım tepmez, itim kapmaz deme.', meaning: 'Güvendiğinden bile zarar gelebilir.' },
                { title: 'Atın bahtsızı arabaya düşer.', meaning: 'Şanssız kişinin başına kötü işler gelir.' },
                { title: 'Atın tepmezi, itin kapmazı olmaz.', meaning: '“Zarar vermez.” denilen de zarar verebilir.' },
                { title: 'Atına bakan ardına bakmaz.', meaning: 'İşini iyi yapan sıkıntı çekmez.' },
                { title: 'Atlar tepişir, arada eşekler ezilir.', meaning: 'Büyüklerin kavgasından küçükler zarar görür.' },
                { title: 'Ava gelmez kuş olmaz, başa gelmez iş olmaz.', meaning: 'Olmayacak şey yoktur, her şey mümkündür.' },
                { title: 'Ava giden avlanır.', meaning: 'Başkasına kötülük yapmaya kalkan, kendisi zarar görür.' },
                { title: 'Ay görmüşün yıldıza minneti yoktur.', meaning: 'Elinde iyisi olan, kötüsünü istemez.' },
                { title: 'Ay var, yılı besler; yıl var, ayı beslemez.', meaning: 'Her zaman bolluk olmaz.' },
                { title: 'Ayağı yürüten baştır.', meaning: 'Kararı beyin verir, beden uygular.' },
                { title: 'Ayağını sıcak tut, başını serin; gönlünü ferah tut, düşünme derin.', meaning: 'Sağlık ve huzur için ölçülü yaşa.' },
                { title: 'Ayağını yorganına göre uzat.', meaning: 'Gelirine göre harca.' },
                { title: 'Ayı sevdiği yavrusunu hırpalar.', meaning: 'Sevgi bazen zarar verir.' },
                { title: 'Ayıpsız dost arayan, dostsuz kalır.', meaning: 'Kusursuz arkadaş bulmak imkânsızdır.' },
                { title: 'Ayıyı fırına atmışlar, yavrusunu ayağının altına almış.', meaning: 'Kendini kurtarmak için yavrusunu feda etmiş.' },
                { title: 'Az ateş çok odunu yakar.', meaning: 'Küçük şey büyük zarara yol açabilir.' },
                { title: 'Az tamah çok ziyan getirir.', meaning: 'Küçüğe kanaat etmeyen, büyükten olur.' },
                { title: 'Az veren candan, çok veren maldan.', meaning: 'Az veren yürekten verir.' },
                { title: 'Aza kanaat etmeyen çoğu bulamaz.', meaning: 'Azla yetinmeyen, çoğu da kaybeder.' },
                { title: 'Aza sormuşlar: “Nereye?”, “Çoğun yanına.” demiş.', meaning: 'Açgözlü hep fazlayı arar.' },
                { title: 'Azıcık aşım, kaygısız başım.', meaning: 'Kanaatkâr insan huzurludur.' },
                { title: 'Baba kırk oğul beslemiş, kırk oğul bir babayı beslememiş.', meaning: 'Evlatlar bazen babaya vefa göstermez.' },
                { title: 'Baba koruk yer, oğlunun dişi kamaşır.', meaning: 'Baba yaptığının bedelini oğul öder.' },
                { title: 'Baba oğluna bir bağ bağışlamış, oğul babaya bir salkım üzüm vermemiş.', meaning: 'Evlat nankör olabilir.' },
                { title: 'Babanın sanatı oğla mirastır.', meaning: 'Çocuğun mesleği babadan geçer.' },
                { title: 'Bacak kadar boyu var, türlü türlü huyu var.', meaning: 'Küçük yaşta da huysuzluk olur.' },
                { title: 'Bağ babadan, zeytin dededen kalmalı.', meaning: 'Tarımda süreklilik esastır.' },
                { title: 'Bağ bayırda, tarla çayırda.', meaning: 'Yerine göre ürün yetişir.' },
                { title: 'Bağa bak, üzüm olsun, yemeye yüzün olsun.', meaning: 'Emek verilirse karşılık alınır.' },
                { title: 'Bahşiş atın dişine bakılmaz.', meaning: 'Hediye kusur aranmaz.' },
                { title: 'Bakarsan bağ olur, bakmazsan dağ.', meaning: 'İlgi gösterilen gelişir.' },
                { title: 'Bakmakla usta olunsa köpekler kasap olurdu.', meaning: 'Sadece bakmakla öğrenil-mez.' },
                { title: 'Bal bal demekle ağız tatlanmaz.', meaning: 'Söz yetmez, iş gerekir.' },
                { title: 'Bal ile kaymak yenir ama her keseye göre değil.', meaning: 'Her şey herkesin imkânına uygun değildir.' },
                { title: 'Bal olan yerde sinek de olur.', meaning: 'Güzel şeyin sıkıntısı da olur.' },
                { title: 'Bal tutan parmağını yalar.', meaning: 'İş yapan faydasını da görür.' },
                { title: 'Balcının var bal tası, oduncunun var baltası.', meaning: 'Herkes işine uygun araçla ça-lışır.' },
                { title: 'Balı parmağı uzun yemez, kısmetlisi yer.', meaning: 'Rızkı olan nasibini alır.' },
                { title: 'Balık ağa girdikten sonra aklı başına gelir.', meaning: 'Tehlikeye düşen aklını başına toplar.' },
                { title: 'Balık baştan avlanır.', meaning: 'Yönetici bozulursa toplumu da bozar.' },
                { title: 'Balık baştan kokar.', meaning: 'Bir işin bozulması tepeden başlar.' },
                { title: 'Balta değmedik ağaç olmaz.', meaning: 'Emeksiz iş olmaz.' },
                { title: 'Bana dokunmayan yılan bin yaşasın.', meaning: 'İnsan bencildir, kendine dokunmayan kötülüğe ses çıkarmaz.' },
                { title: 'Baş ağır gerek, kulak sağır.', meaning: 'Ağırbaşlı olmak ve laf dinlememek gerekir.' },
                { title: 'Baş başa vermeyince taş yerinden kalkmaz.', meaning: 'İşbirliği olmadan iş yapılmaz.' },
                { title: 'Baş dille tartılır.', meaning: 'İnsanın değeri sözünden belli olur.' },
                { title: 'Baş nereye giderse ayak da oraya gider.', meaning: 'Yönetici ne yaparsa halk da onu yapar.' },
                { title: 'Baş ol da istersen soğan başı ol.', meaning: 'Önemli olan lider olmaktır.' },
                { title: 'Baş olan boş olmaz.', meaning: 'Yöneten bir şey kazanır.' },
                { title: 'Başa gelen çekilir.', meaning: 'Yazgıya katlanılır.' },
                { title: 'Başa gelmeyince bilinmez.', meaning: 'İnsan yaşamadığını anlayamaz.' },
                { title: 'Başak büyüdükçe boynunu eğer.', meaning: 'Olgun insan alçakgönüllü olur.' },
                { title: 'Başın sağlığı, dünyanın varlığı.', meaning: 'Sağlık en büyük zenginliktir.' },
                { title: 'Battı balık yan gider.', meaning: 'Zarar göze alındıktan sonra gerisi düşünülmez.' },
                { title: 'Baykuşun kısmeti ayağına gelir.', meaning: 'Talihsizin bile kısmeti olur.' },
                { title: 'Bedava pekmez baldan tatlıdır.', meaning: 'Emeksiz kazanılan şey daha tatlı gelir.' },
                { title: 'Benzeye benzeye yaz, benzeye benzeye kış olur.', meaning: 'İnsan çevresinden etkilenir.' },
                { title: 'Besle kargayı, oysun gözünü.', meaning: 'Nankörlük eden, iyilik edene zarar verir.' },
                { title: 'Besledik büyüttük danayı, şimdi tanımaz oldu anayı.', meaning: 'Beslenen kişi nan-körlük edebilir.' },
                { title: 'Beş kuruşun varsa beş yere düğümle.', meaning: 'Malı tedbirle harca.' },
                { title: 'Beş parmağın beşi bir değildir.', meaning: 'İnsanların huyları farklıdır.' },
                { title: 'Beşikte giren mezarda çıkar.', meaning: 'Hayat doğumdan ölüme sürer.' },
                { title: 'Bıçağı kestiren kendi suyu, insanı sevdiren kendi huyu.', meaning: 'İnsan huyuyla de-ğer bulur.' },
                { title: 'Bıçak kınını kesmez.', meaning: 'Yakınlar birbirine zarar vermez.' },
                { title: 'Bıldırıcının beyliği arpa biçimine kadardır.', meaning: 'Makam ve güç geçicidir.' },
                { title: 'Bilmemek ayıp değil, öğrenmemek ayıp.', meaning: 'Bilgisizlik değil, öğrenmeme utanç-tır.' },
                { title: 'Bin bilsen de bir bilene danış.', meaning: 'Ne kadar bilsen de akıl danışmak gerekir.' },
                { title: 'Bin dost az, bir düşman çok.', meaning: 'Dost çok bile olsa yetmez, bir düşman yeterli-dir.' },
                { title: 'Bin merak bir borç ödemez.', meaning: 'Merakla iş çözülmez.' },
                { title: 'Bin nasihatten bir musibet yeğdir.', meaning: 'Bir felaket, çok öğütten daha etkilidir.' },
                { title: 'Bin ölçüp bir biçmeli.', meaning: 'Karar verirken dikkatli olmalı.' },
                { title: 'Bir kimsenin adı çıkacağına canı çıksın.', meaning: 'Kötü şöhret yaşamaktan beter.' },
                { title: 'Bir acı kahvenin kırk yıl hatırı vardır.', meaning: 'Küçük iyilik unutulmaz.' },
                { title: 'Bir adama kırk gün ne dersen o olur.', meaning: 'İnsan alıştığına dönüşür.' },
                { title: 'Bir ağacın gölgesinde bir sürü yatar.', meaning: 'Bir iyilikten çok kişi faydalanır.' },
                { title: 'Bir ağaçta gül de biter diken de.', meaning: 'İyiden de kötüden de aynı yerde çıkar.' },
                { title: 'Bir baş soğan tüm kazanı kokutur.', meaning: 'Kötü biri topluluğu bozar.' },
                { title: 'Bir başa bir göz yeter.', meaning: 'İnsan kanaatkâr olmalı.' },
                { title: 'Bir buldu iki ister, akça buldu çıkın ister.', meaning: 'Açgözlü doymaz.' },
                { title: 'Bir çiçekle bahar olmaz.', meaning: 'Tek şeyle büyük iş olmaz.' },
                { title: 'Bir çöplükte iki horoz ötmez.', meaning: 'Aynı yerde iki lider barınmaz.' },
                { title: 'Bir deli kuyuya taş atar, kırk akıllı çıkaramaz.', meaning: 'Akılsızın yaptığı iş, akıllıyı uğraştırır.' },
                { title: 'Bir dirhem bal için bir çeki odun yenmez.', meaning: 'Küçük kazanç için büyük zahmet çekilmez.' },
                { title: 'Bir el bir eli yıkar, iki el bir yüzü yıkar.', meaning: 'Dayanışma fayda getirir.' },
                { title: 'Bir elin sesi çıkmaz.', meaning: 'Tek başına iş olmaz.' },
                { title: 'Bir elin verdiğini, öbür elin duymasın.', meaning: 'İyilik gizli yapılmalı.' },
                { title: 'Bir fincan kahvenin kırk yıl hatırı vardır.', meaning: 'Küçük iyilik uzun süre hatırlanır.' },
                { title: 'Bir göz ağlarken öbür göz gülmez.', meaning: 'Gerçek acı eğlenceye izin vermez.' },
                { title: 'Bir kanatla kuş uçmaz.', meaning: 'Eksik araçla iş olmaz.' },
                { title: 'Bir koltuğa iki karpuz sığmaz.', meaning: 'Aynı anda iki büyük iş olmaz.' },
                { title: 'Bir korkak bir orduyu bozar.', meaning: 'Korkaklık başkasına da zarar verir.' },
                { title: 'Bir kötünün yedi mahalleye zararı vardır.', meaning: 'Bir kötü kişi çok kişiye zarar ve-rir.' }

            "H-I-İ-K Grubu": [
                { title: 'Bir mıh, bir nal kurtarır; bir nal, bir at.', meaning: 'Küçük bir eksiklik büyük zarara yol açar.' },

                { title: 'Bir sıçrarsın çekirge, iki sıçrarsın çekirge, sonunda yakalanırsın çekirge.', meaning: 'Kötülük yapan bir süre kurtulur ama sonunda yakalanır.' },

                { title: 'Bir tepe yıkılır, bir dere dolar.', meaning: 'Bir şey yok olurken başka bir şey meydana gelir.' },
                { title: 'Bir tutam ot deveye hendek atlatır.', meaning: 'Küçük şey bile büyük fayda sağlayabilir.' },
                { title: 'Bir varmış, bir yokmuş.', meaning: 'Hayat gelip geçicidir.' },
                { title: 'Bir vuruşla ağaç devrilmez.', meaning: 'Büyük işler bir anda olmaz.' },
                { title: 'Bir yemem diyenden kork, bir oturmam diyenden.', meaning: '“Yapmam” diyenin da-ha çok yapmasından şüphe edilir.' },
                { title: 'Biri yer, biri bakar; kıyamet ondan kopar.', meaning: 'Eşitsizlik huzursuzluk doğurur.' },
                { title: 'Birlikten kuvvet doğar.', meaning: 'Dayanışma başarı getirir.' },
                { title: 'Biz attık kemik diye, el kaptı ilik diye.', meaning: 'İnsan emeğinin karşılığını bazen baş-kası alır.' },
                { title: 'Biz bize benzeriz.', meaning: 'Her milletin kendi özelliği vardır.' },
                { title: 'Biz kırk kişiyiz, birbirimizi biliriz.', meaning: 'Küçük toplulukta herkes birbirini tanır.' },
                { title: 'Boğaz dokuz boğumdur.', meaning: 'İnsan söylemeden önce düşünmeli.' },
                { title: 'Bol bol yiyen, bel bel bakar.', meaning: 'Çok yiyen tembel olur.' },
                { title: 'Borç ödemekle, yol yürümekle tükenir.', meaning: 'Sabırla iş biter.' },
                { title: 'Borç iyi güne kalmaz.', meaning: 'Borç geciktirilmez.' },
                { title: 'Borç yiğidin kamçısıdır.', meaning: 'Borç, insanı çalışmaya zorlar.' },
                { title: 'Borç yiyen kesesinden yer.', meaning: 'Borç, sonunda kişiyi fakirleştirir.' },

                { title: 'Kara yaslanma, kar erir; ere yaslanma, er ölür.', meaning: 'Dayanılacak şeyler de in-san da kalıcı değildir.' },
                { title: 'Karaman’ın koyunu sonra çıkar oyunu.', meaning: 'Bazı gerçekler ve işler geç de olsa ortaya çıkar.' },
                { title: 'Karaya sabun, deliye öğüt neylesin.', meaning: 'Bazı şeyler boşa yapılır, fayda etmez.' },
                { title: 'Kardeş kardeşin ne öldüğünü ister, ne onduğunu.', meaning: 'İnsan bazen en yakınından bile zarar görebilir.' },
                { title: 'Kardeşim olsun da kanlım olsun.', meaning: 'Kardeşle çekişme bile olsa, kardeşsiz kal-maktan yeğdir.' },
                { title: 'Kardı bağım malım, gelirdi kardeşlerim; tükendi yağım balım, gelmiyor kardeşlerim.', meaning: 'Varlık zamanında akrabalar yakın olur, yoklukta ilgilenmezler.' },
                { title: 'Karga kekliği taklit edeyim derken kendi yürüyüşünü şaşırmış.', meaning: 'Başkasını taklit eden, kendi becerisini de kaybeder.' },
                { title: 'Karga mandayı babası hayrına bitlemez.', meaning: 'Kimse karşılıksız iyilik yapmaz.' },
                { title: 'Karga yavrusuna bakmış \'benim ak pak evladım\' demiş.', meaning: 'Her anne, yav-rusunu en güzel görür.' },
                { title: 'Karınca kanatlanınca serçe oldum sanır.', meaning: 'Küçük biri biraz güç bulunca ken-dini büyük sanır.' },
                { title: 'Karıncadan ibret al, yazdan kışı karşılar.', meaning: 'Çalışkanlık ve hazırlık, gelecekte fayda sağlar.' },
                { title: 'Karpuz kabuğunu görmeden denize girme.', meaning: 'İşe, zamanı ve koşulu gelmeden kalkışma.' },
                { title: 'Kartala bir ok değmiş, yine kendi yeleğinden.', meaning: 'İnsan çoğu zaman yakınla-rından zarar görür.' },
                { title: 'Kaş ile göz, gerisi söz.', meaning: 'Anlamlı bakışlar sözden etkilidir.' },
                { title: 'Kavak, yaprağını tepeden dökerse kış çok olur.', meaning: 'Doğa işaretleri yaklaşan mevsimi gösterir.' },
                { title: 'Kavun, karpuz yata yata büyür.', meaning: 'İnsan da dinlenerek, uygun ortamda gelişir.' },
                { title: 'Kaya uçmazsa dere dolmaz.', meaning: 'Büyük olaylar küçük sebepler olmadan yaşan-maz.' },
                { title: 'Kaybolan koyunun kuyruğu büyük olur.', meaning: 'Kaybedilen şey, olduğundan de-ğerli görülür.' },
                { title: 'Kaynanan kazan kapak tutmaz.', meaning: 'İçinde gizli bir durum olan ortaya çıkar.' },
                { title: 'Kaz gelecek yerden tavuk esirgenmez.', meaning: 'Büyük kazanç için küçük fedakârlık yapılır.' },
                { title: 'Kaza geliyorum demez.', meaning: 'Kaza ansızın gelir, önceden belli olmaz.' },
                { title: 'Kazma elin kuyusunu, kazarlar kuyunu.', meaning: 'Başkasına kötülük eden, kötülüğü kendine yapmış olur.' },
                { title: 'Keçi geberse de kuyruğunu indirmez.', meaning: 'Bazı kişiler inatlarından asla vazgeç-mez.' },
                { title: 'Keçi kurttan kurtulsa gergedan olur.', meaning: 'Bela bitse de başka bela gelebilir.' },
                { title: 'Keçi nereye çıkarsa oğlağı da oraya çıkar.', meaning: 'Çocuklar, büyüklerinin yaptığını yapar.' },
                { title: 'Kedi olalı bir fare tuttu.', meaning: 'Çok zamandır faydasız olan, bir kere iş yapınca övünür.' },
                { title: 'Kedi uzanamadığı ciğere murdar dermiş.', meaning: 'Elde edemediği şeyi kötülemek insan tabiatıdır.' },
                { title: 'Kedinin boynuna ciğer asılmaz.', meaning: 'Tehlikeli kişiye değerli şey teslim edilmez.' },
                { title: 'Kediyi sıkıştırırsan üstüne atılır.', meaning: 'Sıkıştırılan kişi kendini savunur.' },
                { title: 'Kel yanında kabak anılmaz.', meaning: 'Kusuru olanın yanında benzer kusur söylen-mez.' },
                { title: 'Kelin ayıbını takke örter.', meaning: 'İnsan kusurlarını saklamaya çalışır.' },
                { title: 'Kelin merhemi olsa başına sürer.', meaning: 'Kendi derdine çare bulamayan, başkasına fayda veremez.' },
                { title: 'Kendi düşen ağlamaz.', meaning: 'İnsan, kendi hatasının sonucuna katlanır.' },
                { title: 'Kendi söyler, kendi dinler.', meaning: 'Bazıları sadece kendisiyle ilgilenir, başkasını din-lemez.' },
                { title: 'Kepenek altında er yatar.', meaning: 'Görünüşe bakıp kimseyi küçümsememek gerekir.' },
                { title: 'Keskin sirke küpüne zarar.', meaning: 'Öfke ve hırs sahibine zarar verir.' },
                { title: 'Kılık kıyafetle adam adam olmaz.', meaning: 'İnsan değeri dış görünüşle ölçülmez.' },
                { title: 'Kır atın yanında duran ya huyundan ya suyundan.', meaning: 'İnsan, arkadaşlık etti-ği kişiden etkilenir.' },
                { title: 'Kırkından sonra saza başlayan kıyamette çalar.', meaning: 'Yaş ilerledikten sonra yeni işlere girişen başarılı olamaz.' },
                { title: 'Kısmet gökten zembille inmez.', meaning: 'Kısmet çalışarak kazanılır.' },
                { title: 'Kısmet ise gelir Hint’ten Yemen’den, kısmet değilse ne gelir elden.', meaning: 'Alın yazısı değişmez.' },
                { title: 'Kısmetinde ne varsa kaşığında o çıkar.', meaning: 'Herkes kendi rızkını yer.' },
                { title: 'Kısmetten fazlası olmaz.', meaning: 'Herkesin nasibi bellidir, fazlasını alamaz.' },
                { title: 'Kızım sana söylüyorum, gelinim sen anla.', meaning: 'Birine söyler görünerek başkası-na mesaj vermek.' },
                { title: 'Kimi köprü bulamaz geçmeye, kimi su bulamaz içmeye.', meaning: 'İnsanların şansı farklıdır.' },
                { title: 'Kimin arabasına binerse onun türküsünü çağırır.', meaning: 'Geçimini sağlayan kişi-ye boyun eğmek zorunda olunur.' },
                { title: 'Kiminin parası, kiminin duası.', meaning: 'Herkesin katkısı farklıdır.' },
                { title: 'Kimse bilmez, kim kazana kim yiye.', meaning: 'Kimin ne nasip alacağı bilinmez.' },
                { title: 'Kimse yoğurdum ekşi demez.', meaning: 'Herkes kendi malını, işini övmek ister.' },
                { title: 'Kimseden kimseye hayır yok.', meaning: 'Herkes kendi derdindedir.' },
                { title: 'Kimsenin ahı kimsede kalmaz.', meaning: 'Haksızlık yapanın karşılığı mutlaka çıkar.' },
                { title: 'Kişi arkadaşından bellidir.', meaning: 'İnsan, arkadaş çevresinden tanınır.' },
                { title: 'Kişi ektiğini biçer.', meaning: 'İnsan ne yaparsa karşılığını görür.' },
                { title: 'Kişi ne yaparsa kendine yapar.', meaning: 'Yapılan iyilik ve kötülük dönüp sahibine ge-lir.' },
                { title: 'KİŞİYİ NASIL BİLİRSEN, KENDİN GİBİ.', meaning: 'İnsan başkasını kendi ölçüsüne göre değer-lendirir.' },
                { title: 'Komşu komşunun külüne muhtaçtır.', meaning: 'İnsan, en küçük şeyde bile komşusu-na ihtiyaç duyar.' },
                { title: 'Komşuda pişer, bize de düşer.', meaning: 'Komşunun nimetinden başkası da yararlanır.' },
                { title: 'Korkak bezirgân ne kâr eder ne zarar.', meaning: 'Cesareti olmayan kimse kazanç da sağlayamaz.' },
                { title: 'Korkunun ecele faydası yoktur.', meaning: 'Ölümden kaçış yoktur.' },
                { title: 'Koyun can derdinde, kasap yağ derdinde.', meaning: 'Birinin derdi başkayken diğeri-nin çıkar peşinde olması.' },
                { title: 'Koyunun bulunmadığı yerde keçiye Abdurrahman Çelebi derler.', meaning: 'Değer-siz kişi, daha iyisi olmayınca değer görür.' },
                { title: 'Köpek suya düşmeyince yüzmeyi öğrenmez.', meaning: 'İnsan zor duruma düşmeden bazı şeyleri öğrenemez.' },
                { title: 'Köpek, ekmek veren kapıyı tanır.', meaning: 'İnsan, kendisine iyilik yapanı unutmama-lıdır.' },
                { title: 'Köpekle dalaşmaktan çalıyı dolaşmak yeğdir.', meaning: 'Değmez kişilerle uğraşma-mak daha iyidir.' },
                { title: 'Köpekle yatan pire ile kalkar.', meaning: 'Kötü kişilerle olan, onların zararını görür.' },
                { title: 'Kör kuşun yuvasını Allah yapar.', meaning: 'Aciz olana bile Tanrı yardım eder.' },
                { title: 'Körle yatan, şaşı kalkar.', meaning: 'İnsan kötü arkadaşın huyunu kapar.' },
                { title: 'Körler memleketinde tek gözlü kraldır.', meaning: 'Yetersiz ortamda biraz yetenekli olan üstün sayılır.' },
                { title: 'Körün istediği bir göz, iki olursa ne söz.', meaning: 'İsteklerin fazlasıyla gerçekleşmesi mutluluk verir.' },
                { title: 'Körün istediği iki göz, biri ela biri boz.', meaning: 'İnsan bazen gereğinden fazlasını is-ter.' },
                { title: 'Kös dinleyen davula kulak vermez.', meaning: 'Büyük işe alışan küçükle ilgilenmez.' },
                { title: 'Kötü komşu insanı mal sahibi eder.', meaning: 'İyi komşu olmayınca, insan kendi malı-nı edinir.' },
                { title: 'Kötü söyleme eşine, ağu katar aşına.', meaning: 'Eşine kötü söz söyleme, evin huzuru bozulur.' },
                { title: 'Kötü söz insanı dininden çıkarır.', meaning: 'Sert sözler kişiyi incitir, ağır sonuçlar do-ğurur.' },
                { title: 'Kötülük her kişinin kârı, iyilik er kişinin kârı.', meaning: 'Kötülük yapmak kolaydır, asıl erdem iyilik yapmaktır.' },
                { title: 'Kucağı dolu olanın, ocağı yanar.', meaning: 'Aşırı mal mülk dert getirir.' },
                { title: 'Kulaktan burun yakın, kardeşten karın yakın.', meaning: 'Bazı akrabalıklardan çok eş daha yakındır.' },
                { title: 'Kurcalama sivilceyi, çıban edersin.', meaning: 'Ufak meseleyi kurcalarsan büyür.' },
                { title: 'Kurda “Neden boynun kalın?” demişler, “İşimi kendim görürüm de on-dan.” demiş.', meaning: 'Güçlü olmanın sebebi kendi işini görmekte gizlidir.' },
                { title: 'Kurt dumanlı havayı sever.', meaning: 'Kötü kişiler kargaşa ortamından faydalanır.' },
                { title: 'Kurt kocayınca köpeğin maskarası olur.', meaning: 'Gücünü yitiren alay konusu olur.' },
                { title: 'Kurt tüyünü değiştirir, huyunu değiştirmez.', meaning: 'İnsan alışkanlıklarından kolay vazgeçmez.' },
                { title: 'Kurtla görüşürsen köpeği yanından ayırma.', meaning: 'Tehlikeli kişiyle uğraşırken tedbirli ol.' },
                { title: 'Kuru gayret çarık eskitir.', meaning: 'Çabasız, plansız iş emek boşa harcanır.' },
                { title: 'Kusursuz dost arayan dostsuz kalır.', meaning: 'İnsan kusur ararsa dost bulamaz.' },
                { title: 'Kutlu gün doğuşundan bellidir.', meaning: 'İyi olacak iş daha başından belli olur.' },
                { title: 'Kuyunun suyu çoksa kovayla almayı bilene.', meaning: 'Bolluk bile doğru kullanıl-mazsa işe yaramaz.' },
                { title: 'Kuzguna yavrusu şahin görünür.', meaning: 'Her anne çocuğunu en üstün görür.' },
                { title: 'Küheylan at, çul içinde de bellidir.', meaning: 'Değerli kişi her durumda belli olur.' },
                { title: 'Kürk ile börk ile adam olunmaz.', meaning: 'Elbiseyle adamlık olmaz.' },
                { title: 'Küstüğün dağın odununu kesme.', meaning: 'Düşmanlık ettiğinle iş yapma.' },
                { title: 'Laf lafı açar.', meaning: 'Konuştukça yeni konular çıkar.' },
                { title: 'Laf torbaya girmez.', meaning: 'Söylenen söz gizli kalmaz.' },
                { title: 'Lafla peynir gemisi yürümez.', meaning: 'İş, sözle değil emekle olur.' },
                { title: 'Leyleği kuştan mı sayarsın; yazın gelir, kışın gider.', meaning: 'Sürekli yer değiştiren kimseye güven olmaz.' },
                { title: 'Lokma çiğnenmeden yutulmaz.', meaning: 'Her işin bir sırası, yöntemi vardır.' }
            ],
            "V-Y-Z Grubu": [
                { title: 'Mal adama hem dost hem düşmandır.', meaning: 'Mal bazen fayda, bazen zarar getirir.' },
                { title: 'Mal canı kazanmaz, can malı kazanır.', meaning: 'Asıl kıymetli olan candır, mal değil.' },
                { title: 'Marifet iltifata tabidir.', meaning: 'İnsan becerisi takdir gördükçe artar.' },
                { title: 'Mart çıkmadıkça dert çıkmaz.', meaning: 'Mart ayı bitmeden sıkıntılar sona ermez.' },
                { title: 'Mart dokuzunda çıra yak, bağ buda.', meaning: 'Doğa işaretlerine göre iş yapmalı.' },
                { title: 'Mart kapıdan baktırır, kazma kürek yaktırır.', meaning: 'Mart ayı soğuk geçer.' },
                { title: 'Mart kuruluk, nisan yağmurluk.', meaning: 'Doğanın dengesine dikkat çekilir.' },
                { title: 'Martta yağmaz, nisanda dinmezse sabanlar altın olur.', meaning: 'Bereket için zama-nında yağmur gerekir.' },
                { title: 'Maşa varken elini ateşe sokma.', meaning: 'Dolaylı yol varken tehlikeye atılma.' },
                { title: 'Mayasız yoğurt tutmaz.', meaning: 'Her işin bir gereği vardır.' },
                { title: 'Merak insanı mezara sokar.', meaning: 'Aşırı merak insana zarar verir.' },
                { title: 'Meramın elinden bir şey kurtulmaz.', meaning: 'İstekli kişi işini başarır.' },
                { title: 'Merhametten maraz doğar.', meaning: 'Gereksiz acıma zarar getirir.' },
                { title: 'Meyveli ağacı taşlarlar.', meaning: 'Başarılı kişi kıskanılır.' },
                { title: 'Minare de doğru ama içi eğri.', meaning: 'Dıştan doğru görünen, içten bozuk olabilir.' },
                { title: 'Minareyi çalan kılıfını hazırlar.', meaning: 'Suç işleyen bahanesini önceden hazırlar.' },
                { title: 'Minareyi yaptırmayan yerden bitmiş sanır.', meaning: 'Çaba göstermeyen, sonucu ko-lay sanır.' },
                { title: 'Mum dibine ışık vermez.', meaning: 'İnsan yakınındakine fayda sağlayamaz.' },
                { title: 'Mühür kimde ise Süleyman odur.', meaning: 'Yetki kimdeyse söz onda olur.' },
                { title: 'Nasihat istersen tembele iş buyur.', meaning: 'Tembel, işi yapmamak için çok öğüt ve-rir.' },
                { title: 'Ne dilersen eşine, o gelir başına.', meaning: 'Başkasına dilediğin, sana döner.' },
                { title: 'Ne doğrarsan aşına, o çıkar kaşığına.', meaning: 'Ne yaparsan karşılığını görürsün.' },
                { title: 'Ne ekersen onu biçersin.', meaning: 'İnsan emeğinin karşılığını alır.' },
                { title: 'Ne karanlıkta yat ne kara düş gör.', meaning: 'Kötü şeylerden uzak dur.' },
                { title: 'Ne oldum dememeli, ne olacağım demeli.', meaning: 'İnsan kibirlenmemeli, geleceğini düşünmeli.' },
                { title: 'Ne şiş yansın ne kebap.', meaning: 'Kimse zarar görmesin diye kararsız kalmak.' },
                { title: 'Ne verirsen elinle, o gelir seninle.', meaning: 'Eline geçen mal paylaşılırsa kalıcı olur.' },
                { title: 'Ne yavuz ol asıl, ne yavaş ol basıl.', meaning: 'Ne çok sert ol, ne çok yumuşak.' },
                { title: 'Nefesine güvenen borazancıbaşı olur.', meaning: 'İnsan yeteneğine güvenince iş başarır.' },
                { title: 'Nerede birlik, orada dirlik.', meaning: 'Birlik olan yerde huzur olur.' },
                { title: 'Nerede hareket, orada bereket.', meaning: 'Çalışan yerde kazanç olur.' },
                { title: 'On para on aslanın ağzında.', meaning: 'Kazanç elde etmek çok zordur.' },
                { title: 'Otuz iki dişten çıkan, otuz iki mahalleye yayılır.', meaning: 'Ağızdan çıkan söz hızla yayılır.' },
                { title: 'Oynamasını bilmeyen kız ‘Yerim dar.’ demiş; yerini genişletmişler, ‘Gerim dar.’ demiş.', meaning: 'Beceriksiz kişi bahane bulur.' },
                { title: 'Ödünç güle güle gider, ağlaya ağlaya gelir.', meaning: 'Borç kolay alınır, zor ödenir.' },
                { title: 'Öfke baldan tatlıdır.', meaning: 'İnsan bazen öfkeden haz duyar.' },
                { title: 'Öfke ile kalkan ziyanla oturur.', meaning: 'Öfkeyle iş yapan zarar görür.' },
                { title: 'Öğrenmenin yaşı yoktur.', meaning: 'İnsan her yaşta öğrenebilir.' },
                { title: 'Öküze boynuzu yük olmaz.', meaning: 'Güçlüye yük ağır gelmez.' },
                { title: 'Ölmüş eşek kurttan korkmaz.', meaning: 'Kaybedecek şeyi olmayan korkmaz.' },
                { title: 'Ölmüş koyun kurttan korkmaz.', meaning: 'Zararı görmüş kimse artık korkmaz.' },
                { title: 'Ön tekerlek nereye giderse arka tekerlek de oraya gider.', meaning: 'Büyüklerin yolundan küçükler gider.' },
                { title: 'Önüne geleni kapar, ardına geleni teper.', meaning: 'Açgözlü insan fırsat tanımaz.' },
                { title: 'Pahalı alan aldanmaz.', meaning: 'Kaliteli mal pahalı olur ama değeri vardır.' },
                { title: 'Para isteme benden, buz gibi soğurum senden.', meaning: 'Para isteyen dostluğunu kaybeder.' },
                { title: 'Para parayı çeker.', meaning: 'Zenginlik daha çok zenginlik getirir.' },
                { title: 'Para peşin, kırmızı meşin.', meaning: 'Peşin para değerlidir.' },
                { title: 'Parası ucuz olanın kendisi kıymetli olur.', meaning: 'Değersiz malı olan kıymetli kişi olabilir.' },
                { title: 'Parayı veren düdüğü çalar.', meaning: 'Parayı ödeyen söz sahibidir.' },
                { title: 'Paylaştıkça çoğalır, bölüştükçe bereket artar.', meaning: 'Paylaşmak bereketi artırır.' },
                { title: 'Pekmez gibi malın olsun, Antakya’dan sinek gelir.', meaning: 'İyi mal her yerden alıcı bulur.' },
                { title: 'Perşembenin gelişi çarşambadan bellidir.', meaning: 'Bir işin sonucu önceden belli olur.' },
                { title: 'Pilavdan dönenin kaşığı kırılsın.', meaning: 'Başladığın işi yarıda bırakma.' },
                { title: 'Pireye kızıp yorgan yakılmaz.', meaning: 'Küçük şeye kızıp büyük zarara girilmez.' },
                { title: 'Rüzgâr eken fırtına biçer.', meaning: 'Kötülük yapan daha büyüğünü bulur.' },
                { title: 'Rüzgâr esemeyince yaprak oynamaz.', meaning: 'Her olayın bir sebebi vardır.' },
                { title: 'Rüzgâra tüküren, kendi yüzüne tükürür.', meaning: 'Doğaya karşı koyan kendine za-rar verir.' },
                { title: 'Rüzgârın önüne düşmeyen yorulur.', meaning: 'İşini kolaylaştırmazsan yorulursun.' },
                { title: 'Rüzgârlı havanın kuytusu, yağmurlu havanın uykusu.', meaning: 'Doğa olaylarının etkileri farklıdır.' },
                { title: 'Sabah ola, hayrola.', meaning: 'Yeni günün hayır getirmesi dilenir.' },
                { title: 'Sabır acıdır, meyvesi tatlıdır.', meaning: 'Sabır sonunda hayırlı sonuç verir.' },
                { title: 'Sabırla koruk helva olur, dut yaprağı atlas.', meaning: 'Sabır, imkânsızı mümkün kılar.' },
                { title: 'Sabreden derviş muradına ermiş.', meaning: 'Sabreden sonunda amacına ulaşır.' },
                { title: 'Sabreyle işine, hayır gelsin başına.', meaning: 'Sabırla yapılan işten iyi sonuç alınır.' },
                { title: 'Sabrın sonu selamettir.', meaning: 'Sabreden sonunda huzura kavuşur.' },
                { title: 'Saçın ak mı kara mı, önüne düşünce görürsün.', meaning: 'Gerçekler zamanla ortaya çıkar.' },
                { title: 'Sadık dost akrabadan yeğdir.', meaning: 'Gerçek dost, akrabadan daha değerlidir.' },
                { title: 'Sağ elinin verdiğini sol elin görmesin.', meaning: 'Yapılan iyilik gizli yapılmalıdır.' },
                { title: 'Sağ olsun da dağ ardında olsun.', meaning: 'Yaşamak, yakın olmaktan daha önemlidir.' },
                { title: 'Sağlam baş yastık istemez.', meaning: 'Sağlıklı insanın özel şeye ihtiyacı olmaz.' },
                { title: 'Sağlık varlıktan yeğdir.', meaning: 'Sağlık, zenginlikten daha önemlidir.' },
                { title: 'Sakalım yok ki sözüm dinlensin.', meaning: 'Görünüşten dolayı sözüm önemsenmiyor.' },
                { title: 'Sakınan göze çöp batar.', meaning: 'Aşırı sakınan, en küçük zararı görür.' },
                { title: 'Sakla samanı, gelir zamanı.', meaning: 'Önemsiz şey bir gün işe yarar.' },
                { title: 'Sana taşla vurana sen aşla var.', meaning: 'Kötülüğe iyilikle karşılık ver.' },
                { title: 'Sana vereyim bir öğüt, kendi ununu kendin öğüt.', meaning: 'İşini başkasına bırakma.' },
                { title: 'Sanat altın bileziktir.', meaning: 'Meslek insan için en değerli servettir.' },
                { title: 'Sanatı ustadan görmeyen öğrenmez.', meaning: 'Sanat, ustadan öğrenilir.' },
                { title: 'Sanatını hor gören, boğazına torba takar.', meaning: 'Mesleğini küçümseyen, geçimini sağlayamaz.' },
                { title: 'Sayılı günler tez geçer.', meaning: 'Günler çabuk geçer.' },
                { title: 'Sebepsiz kuş bile uçmaz.', meaning: 'Her şeyin bir nedeni vardır.' },
                { title: 'Sel gider, kum kalır.', meaning: 'Olaylar geçer, sonuçları kalır.' },
                { title: 'Sel ile gelen, yel ile gider.', meaning: 'Çabuk kazanılan çabuk kaybedilir.' },
                { title: 'Selam para, kelam para.', meaning: 'Her şeyin değeri vardır.' },
                { title: 'Selam verdik, borçlu çıktık.', meaning: 'İyilik yaparken suçlu duruma düşmek.' },
                { title: 'Sen bilirsin deyince kavga olmaz.', meaning: 'Kararı karşı tarafa bırakınca tartışma çık-maz.' },
                { title: 'Sen dost kazan, düşman ocağın başından çıkar.', meaning: 'Dost edinmek düşmanlığı önler.' },
                { title: 'Sen işten korkma, iş senden korksun.', meaning: 'İşini güvenle yap.' },
                { title: 'Sen önünü kış tut da yaz çıkarsa bahtına.', meaning: 'İşini en zor ihtimale göre hazırla.' },
                { title: 'Seninki can da benimki patlıcan mı?', meaning: 'Benim canım da değerlidir.' }
            ]
        };

        // Oyun durumu
        let currentState = {
            currentGroup: null,
            currentSet: 1,
            currentQuestion: 0,
            score: { correct: 0, incorrect: 0 },
            questions: [],
            wrongAnswers: [],
            soundEnabled: true
        };

        // DOM elementleri
        const mainScreen = document.getElementById('main-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const alphabetButtons = document.getElementById('alphabet-buttons');
        const selectedLetter = document.getElementById('selected-letter');
        const setButtons = document.getElementById('set-buttons');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const scoreEl = document.getElementById('score');
        const feedbackEl = document.getElementById('feedback');
        const finalScoreEl = document.getElementById('final-score');
        const wrongAnswersContainer = document.getElementById('wrong-answers-container');
        const soundToggle = document.getElementById('sound-toggle');
        const homeBtn = document.getElementById('home-btn');
        const retryWrongBtn = document.getElementById('retry-wrong-btn');
        const nextSetBtn = document.getElementById('next-set-btn');

        // Grup butonlarını oluştur
        function createGroupButtons() {
            alphabetButtons.innerHTML = '';
            Object.keys(idiomGroups).forEach(group => {
                const button = document.createElement('button');
                button.className = 'alphabet-btn';
                button.textContent = group;
                button.addEventListener('click', () => selectGroup(group));
                alphabetButtons.appendChild(button);
            });
        }

        // Grup seçildiğinde
        function selectGroup(group) {
            currentState.currentGroup = group;
            selectedLetter.textContent = `Seçilen Grup: ${group}`;
            createSetButtons();
        }

        // Set butonlarını oluştur
        function createSetButtons() {
            setButtons.innerHTML = '';
            const totalIdioms = idiomGroups[currentState.currentGroup].length;
            const totalSets = Math.ceil(totalIdioms / 10);
            for (let i = 1; i <= totalSets; i++) {
                const button = document.createElement('button');
                button.className = 'set-btn';
                button.textContent = `Set ${i}`;
                button.addEventListener('click', () => startSet(i));
                setButtons.appendChild(button);
            }
        }

        // Set başlat
        function startSet(setNumber) {
            currentState.currentSet = setNumber;
            currentState.currentQuestion = 0;
            currentState.score = { correct: 0, incorrect: 0 };
            currentState.wrongAnswers = [];
            // Soruları karıştır ve seç (10 soruluk setler)
            const allIdioms = [...idiomGroups[currentState.currentGroup]];
            shuffleArray(allIdioms);
            const startIndex = (setNumber - 1) * 10;
            const endIndex = Math.min(startIndex + 10, allIdioms.length);
            currentState.questions = allIdioms.slice(startIndex, endIndex);
            showScreen('quiz-screen');
            showQuestion();
        }

        // Soruyu göster
        function showQuestion() {
            const question = currentState.questions[currentState.currentQuestion];
            questionText.textContent = `"${question.title}" atasözünün anlamı nedir?`;
            // Seçenekleri oluştur
            optionsContainer.innerHTML = '';
            // Doğru cevabı ve rastgele yanlış cevapları seç
            const correctAnswer = question.meaning;
            const wrongAnswers = getWrongAnswers(question.title, 2); // 2 yanlış seçenek
            const allAnswers = [correctAnswer, ...wrongAnswers];
            shuffleArray(allAnswers);
            allAnswers.forEach(answer => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = answer;
                option.addEventListener('click', () => selectAnswer(answer, correctAnswer));
                optionsContainer.appendChild(option);
            });
            // İlerlemeyi güncelle
            currentQuestionEl.textContent = `Soru ${currentState.currentQuestion + 1}/${currentState.questions.length}`;
            scoreEl.textContent = `Doğru: ${currentState.score.correct} | Yanlış: ${currentState.score.incorrect}`;
            feedbackEl.textContent = '';
        }

        // Yanlış cevapları al
        function getWrongAnswers(currentIdiomTitle, count) {
            const allIdioms = Object.values(idiomGroups).flat();
            const wrongMeanings = [];
            const usedTitles = new Set([currentIdiomTitle]);
            while (wrongMeanings.length < count && wrongMeanings.length < allIdioms.length - 1) {
                const randomIndex = Math.floor(Math.random() * allIdioms.length);
                const randomIdiom = allIdioms[randomIndex];
                if (!usedTitles.has(randomIdiom.title) && randomIdiom.meaning) {
                    wrongMeanings.push(randomIdiom.meaning);
                    usedTitles.add(randomIdiom.title);
                }
            }
            return wrongMeanings;
        }

        // Cevap seçildiğinde
        function selectAnswer(selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.option');
            // Tüm seçenekleri devre dışı bırak
            options.forEach(option => {
                option.classList.add('disabled');
            });
            if (selectedAnswer === correctAnswer) {
                // Doğru cevap
                options.forEach(option => {
                    if (option.textContent === correctAnswer) {
                        option.classList.add('correct');
                    }
                });
                currentState.score.correct++;
                feedbackEl.textContent = 'Doğru! Tebrikler!';
                feedbackEl.style.color = '#2ecc71';
                if (currentState.soundEnabled) {
                    playSound('correct');
                }
            } else {
                // Yanlış cevap - sadece yanlış cevabı kırmızı yap
                options.forEach(option => {
                    if (option.textContent === selectedAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                currentState.score.incorrect++;
                feedbackEl.textContent = `Yanlış! Doğru cevap: ${correctAnswer}`;
                feedbackEl.style.color = '#e74c3c';
                // Yanlış cevabı kaydet
                currentState.wrongAnswers.push({
                    question: currentState.questions[currentState.currentQuestion].title,
                    correctAnswer: correctAnswer,
                    selectedAnswer: selectedAnswer
                });
                if (currentState.soundEnabled) {
                    playSound('incorrect');
                }
                // 1 saniye sonra doğru cevabı mavi yap
                setTimeout(() => {
                    options.forEach(option => {
                        if (option.textContent === correctAnswer) {
                            option.classList.add('show-correct');
                        }
                    });
                }, 1000);
            }
            // 2 saniye sonra sonraki soruya geç (daha erken)
            setTimeout(() => {
                currentState.currentQuestion++;
                if (currentState.currentQuestion < currentState.questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        // Ses çalma fonksiyonu
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                if (type === 'correct') {
                    // Doğru cevap sesi - hoş bir bip sesi
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5 nota
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } else {
                    // Yanlış cevap sesi - düşük frekanslı "buzz" sesi
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                }
            } catch (error) {
                console.log('Ses çalınamadı:', error);
            }
        }

        // Sonuçları göster
        function showResults() {
            showScreen('result-screen');
            finalScoreEl.textContent = `Set Tamamlandı! Doğru: ${currentState.score.correct} | Yanlış: ${currentState.score.incorrect}`;
            // Yanlış cevapları göster
            wrongAnswersContainer.innerHTML = '<h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>';
            if (currentState.wrongAnswers.length === 0) {
                wrongAnswersContainer.innerHTML += '<p>Tebrikler! Tüm soruları doğru cevapladınız!</p>';
            } else {
                currentState.wrongAnswers.forEach(wrong => {
                    const wrongItem = document.createElement('div');
                    wrongItem.className = 'wrong-item';
                    wrongItem.innerHTML = `
                        <div class="wrong-question">"${wrong.question}"</div>
                        <div class="wrong-incorrect">Sizin cevabınız: ${wrong.selectedAnswer}</div>
                        <div class="wrong-correct">Doğru cevap: ${wrong.correctAnswer}</div>
                    `;
                    wrongAnswersContainer.appendChild(wrongItem);
                });
            }
        }

        // Ekran değiştir
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenName).classList.add('active');
        }

        // Diziyi karıştır
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Ses kontrolü
        soundToggle.addEventListener('click', () => {
            currentState.soundEnabled = !currentState.soundEnabled;
            soundToggle.classList.toggle('muted', !currentState.soundEnabled);
            soundToggle.textContent = currentState.soundEnabled ? '🔈' : '🔇';
            // Ses durumunu test et
            if (currentState.soundEnabled) {
                playSound('correct');
            }
        });

        // Ana sayfa butonu
        homeBtn.addEventListener('click', () => {
            showScreen('main-screen');
            currentState.currentGroup = null;
            selectedLetter.textContent = '';
            setButtons.innerHTML = '';
        });

        // Yanlışları tekrar sor butonu
        retryWrongBtn.addEventListener('click', () => {
            if (currentState.wrongAnswers.length > 0) {
                // Yanlış cevaplanan soruları kullanarak yeni bir set oluştur
                currentState.questions = currentState.wrongAnswers.map(wrong => {
                    return idiomGroups[currentState.currentGroup].find(idiom => idiom.title === wrong.question);
                }).filter(Boolean);
                currentState.currentQuestion = 0;
                currentState.score = { correct: 0, incorrect: 0 };
                currentState.wrongAnswers = [];
                showScreen('quiz-screen');
                showQuestion();
            }
        });

        // Sonraki set butonu
        nextSetBtn.addEventListener('click', () => {
            startSet(currentState.currentSet + 1);
        });

        // Uygulamayı başlat
        createGroupButtons();
    </script>
</body>
</html>
