<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasözlerimizi Öğrenelim</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        
        .header-text {
            flex: 1;
            text-align: center;
        }
        
        .book-cover {
            width: 120px;
            height: 160px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .sound-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .sound-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .sound-control.muted {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .screen {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .active {
            display: block;
        }
        
        .start-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #d5dbdb;
        }
        
        .correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .show-correct {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .disabled {
            pointer-events: none;
        }
        
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .score {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-btn {
            background-color: #3498db;
            color: white;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        .retry-btn {
            background-color: #e67e22;
            color: white;
        }
        
        .retry-btn:hover {
            background-color: #d35400;
        }
        
        .result-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .result-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .wrong-answers {
            text-align: left;
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border-left: 5px solid #e74c3c;
        }
        
        .wrong-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        
        .wrong-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .wrong-question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .wrong-correct {
            color: #2ecc71;
        }
        
        .wrong-incorrect {
            color: #e74c3c;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .book-cover {
                width: 100px;
                height: 140px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .start-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .option {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="book-cover">
                    <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
                
                <div class="header-text">
                    <h1>Atasözlerimizi Öğrenelim</h1>
                    <p class="subtitle">İNTERAKTİF QUİZ UYGULAMASI</p>
                    <p class="description">Türkçe atasözlerini öğrenmek için eğlenceli bir yol</p>
                </div>
                
                <div class="book-cover">
                     <img src="https://namiksabirli-png.github.io/images/deyim_ogrenelim_kapak2.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
            </div>
            
            <button id="home-btn" class="home-btn" title="Ana Sayfaya Dön">
                Ana Sayfaya Dön
            </button>
            
            <button id="sound-toggle" class="sound-control" title="Sesi Aç/Kapat">
                🔊
            </button>
        </header>
        
        <!-- Ana Ekran -->
        <div id="main-screen" class="screen active">
            <h2>Atasözleri Quizine Hoş Geldiniz!</h2>
            <p style="text-align: center; margin: 20px 0;">Aşağıdaki butonlardan birini seçerek quiz'e başlayabilirsiniz.</p>
            <div class="start-buttons" id="start-buttons">
                <button class="start-btn" id="start-10">10 Soruluk Quiz</button>
                <button class="start-btn" id="start-20">20 Soruluk Quiz</button>
                <button class="start-btn" id="start-30">30 Soruluk Quiz</button>
            </div>
        </div>
        
        <!-- Quiz Ekranı -->
        <div id="quiz-screen" class="screen">
            <div class="progress">
                <span id="current-question">Soru 1/10</span>
                <span id="score">Doğru: 0 | Yanlış: 0</span>
            </div>
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container">
                    <!-- Seçenekler JavaScript ile eklenecek -->
                </div>
            </div>
            <div class="score" id="feedback"></div>
        </div>
        
        <!-- Sonuç Ekranı -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <h2 class="result-title">Quiz Tamamlandı!</h2>
                <div class="result-score" id="final-score"></div>
                <div class="action-buttons">
                    <button id="retry-wrong-btn" class="action-btn retry-btn">Yanlışları Tekrar Sor</button>
                    <button id="restart-btn" class="action-btn next-btn">Yeni Quiz Başlat</button>
                </div>
                <div class="wrong-answers" id="wrong-answers-container">
                    <h3 class="wrong-title">Yanlış Cevapladığınız Sorular</h3>
                    <!-- Yanlış cevaplar JavaScript ile eklenecek -->
                </div>
            </div>
        </div>
    </div>
